<tem>
	<div class="template" id="table_template">
		<div class="table-oper" style="display:none" id="table_oper">
			<a id="ignore_btn" href="javascript:void(0);" class="bgblue">
				<span>忽略</span>
			</a>
			<a id="create_btn" href="javascript:void(0);">
				<span>生成工单</span>
			</a>
		</div>
		<div class="table_div" id="table_div" style="height:320px"></div>
	</div>

	<!-- 忽略弹出框 -->
	<div class="template" id="ignore_template">
		<div class="panel-body no-tb-padder">
			<form class="bs-example form-horizontal xs-form">
				<div class="form-group">
				    <label class="col-lg-3 control-label" queryStr>忽略原因：</label>
				    <div class="col-lg-9">
				        <textarea class="form-control input-sm" data-id="reason"></textarea>
				    </div>
				</div>
			</form>
		</div>
	</div>

	<!-- 详情弹出框  -->
	<div class="template" id="detail_template">
		<div class="panel-body no-tb-padder">
			<form class="bs-example form-horizontal xs-form">
				<div class="form-group">
				    <label class="col-lg-3 control-label" data-id="lable"></label>
				    <label class="col-lg-7 control-label tl" data-id="value" style="letter-spacing:0.6px"></label>
				</div>
			</form>
		</div>
	</div>
	<!-- ping弹出框 -->
	<div class="template" id="template_update">
		<div class="panel-body no-tb-padder">
			<form class="bs-example form-horizontal xs-form">
				<div class="form-group">
				    <label class="col-lg-3 control-label tr">资产名称 :</label>
				    <label class="col-lg-8 control-label tl" data-id="assetName"></label>   
				</div>
				<div class="form-group">
					<label class="col-lg-3 control-label tr">PING结果 :</label>
				    <label class="col-lg-8 control-label tl" data-id="msg"></label>  
				</div>
			</form>
		</div>
	</div>
</tem>
