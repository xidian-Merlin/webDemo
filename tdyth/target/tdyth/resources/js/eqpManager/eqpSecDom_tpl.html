<tem> <!-- 编辑 -->
<div class="template" id="edit_template">

	<div class="panel-body no-tb-padder">
		<!--  空的iframe 用于协助处理form表单提交后不进行页面跳转的问题-->
		<iframe id="iframe_display" name="iframe_display"
			style="display: none;"> </iframe>
		<form class="bs-example form-horizontal xs-form" method="POST"
			enctype="multipart/form-data" action="eqpManage/eqpSecDomModify"
			target="iframe_display">
			<div class="form-group">
				<label class="col-lg-3 control-label required">安全域名字</label>
				<div class="col-lg-8">
					<!--    <input type="hidden" data-id="deviceType" name="deviceType">
		        <input type="hidden" data-id="olddeviceTypeName" name="olddeviceTypeName"> -->
					<input type="hidden" name="operateType" value=2> 
					<input type="hidden" data-id="eqpSecDomId" name="eqpSecDomId"> 
					<input type="text" maxlength="32" class="form-control input-sm"
						data-id="eqpSecDomName" name="eqpSecDomName"
						validate="required,stringLimit">
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-lg-3 control-label required">描述</label>
				<div class="col-lg-8">
				<input
						type="text" maxlength="32" class="form-control input-sm"
						data-id="description" name="eqpSecDomDesc"
						validate="required,stringLimit">
				</div>
			</div>
			
		</form>
	</div>
</div>

</tem>
