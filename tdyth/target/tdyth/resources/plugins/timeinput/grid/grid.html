<div class="um-grid">
<div class="prel w-all h-all" data-type="tabel-fix-width-outer" style="overflow-x:auto;overflow-y:hidden">
<div class="prel w-all h-all" data-type="tabel-fix-width">
	<div class="um-grid-head-outer">
		<div class="um-grid-head">
			<table>
				<tr class="um-grid-head-tr">
				</tr>
			</table>
		</div>
		<i class="icon-search pabs" data-type="table_search_i"
			  style="left:30px;top:12px;font-size:12px"></i>
	</div>

	<div class="um-grid-search-outer">
		<div class="um-grid-search">
			<table class="w-all">
				<tr class="um-grid-search-tr"></tr>
			</table>
		</div>
		<div class="tc" style="padding:15px 0 0 30px">
			<a href="javascript:void(0);" data-type="icon-check-sign" class="a_btn"
				style="margin-left:-100px">
				<span>查询</span>
			</a>
			<a href="javascript:void(0);" data-type="icon-rotate-left" class="a_btn">
				<span>重置</span>
			</a>
		</div>
	</div>

	<div class="um-grid-table-outer tran-top" style="padding-top:1px">
		<div class="um-grid-table">
			<div data-id="um-grid-table-div" style="width:100%;height:100%;font-size:14px">
				<table></table>				
			</div>
		</div>
	</div>
</div>
</div>
	<div class="um-grid-pager-outer">
		<div class="um-grid-pager">
			<div class="um-grid-pager-oper-outer l">
				<div class="um-grid-pager-oper">
					<i class="icon-step-backward forbid" data-id="first_page"></i>
					<i class="forbid" data-id="prev_page">上一页</i>
					<input  class="tc" type="text" data-id="current_page_num" 
							style="width:40px;border:1px solid #cfdadd" 
							value="1" readonly 
							onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}"  
		                    onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'0')}else{this.value=this.value.replace(/\D/g,'')}"/>
					<i class="forbid" data-id="next_page">下一页</i>
					<i class="icon-step-forward forbid" data-id="last_page"></i>
				</div>			
			</div>

			<div class="l" style="display:table">
				<div style="display:table-cell;padding:0 10px">每页显示记录数</div>
				<div style="display:table-cell;width:90px;position: relative; top: -2px">
					<select class="form-control input-sm" data-id="pg_sel"
						style="height:23px;line-height: 23px;padding: 0 10px">
						<option value="15">15</option>
						<option value="30">30</option>
						<option value="40">40</option>
						<option value="50">50</option>
					</select>
				</div>
			</div>
			
			<div class="um-grid-pager-info-outer r">
				<div class="um-grid-pager-info tr">
					<span>本页</span>
					<span data-id="current_page_record_count" style="font-weight:bold"></span>
					条记录，共
					<span data-id="total_record_count" style="font-weight:bold"></span>
					<span>条记录</span>
				</div>			
			</div>
		</div>
	</div>
	
	<div class="um-grid-resize-mark" data-id="um-grid-resize-mark"></div>

</div>
