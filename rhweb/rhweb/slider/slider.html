<!doctype html><html><head><meta charset="utf-8">        <script type="text/javascript" src="jquery-1.2.6.js"></script>        <script type="text/javascript" src="jquery.jslider.js"></script>        <style type="text/css">			 .defaultbar {                height: 5px;                background-color: #FFFFE0;                border: 1px solid #A9C9E2;                position: relative;            } .defaultbar .jquery-completed {                height: 3px;                background-color: #7d9edb;                top: 1px;                left: 1px;                position: absolute;            } .defaultbar .jquery-jslider {                height: 15px;                background-color: #E6E6FA;                border: 1px solid #A5B6C8;                top: -6px;                display: block;                cursor: pointer;                position: absolute;            } .defaultbar .jquery-jslider-hover {                background-color: #000080;            }            fieldset {                border: solid 1px #dedede;            }            fieldset legend {                background-color: #FFF5FA;                border: 1px solid #F8B3D0;            }        </style>        <script type="text/javascript">            $().ready(function(){                $.fn.jSlider({                    renderTo: '#slidercontainer1',                    size: {                        barWidth: 400,                        sliderWidth: 5                    },                    onChanging: function(percentage, e){                    	var pId = $("#parentId").val();                    	var pCInput = $(window.parent.document).find(("#"+pId)).find("input[name='slider']");                    	$("#showslider").text(percentage.toFixed(2));                    	pCInput.val(percentage.toFixed(2));                    }                });            });
        </script>    </head>    <body>    	<input type="hidden" id="parentId"/>    	<div style="text-align: left;color: #2f6cce;font-family: monospace;">    		<p style="color: #2f6cce;">透明度：<span id="showslider"  style="color: #2f6cce;"></span></p>    	</div>        <div id="slidercontainer1"></div>    </body></html>
