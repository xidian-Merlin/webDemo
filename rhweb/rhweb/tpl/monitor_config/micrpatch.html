<div data-id="monitor_index" class="h-all ovxh" style="margin-left:4.5%;">
	<div class="panel-body no-tb-padder">
		<form class="bs-example form-horizontal xs-form" id="detail_store_form">

			<div class="form-group">
				<label class="control-label col-lg-2 required">用户名</label>
				<div class="col-lg-3">
					<input type="text" class="form-control input-sm" data-id="cpuUseRate" validate="required">
				</div>
				<label class="control-label col-lg-2 required">密码</label>
				<div class="col-lg-3">
					<input type="password" class="form-control input-sm" data-id="cpuGetTimes" validate="required">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-lg-2 required">数据库实例名</label>
				<div class="col-lg-3">
					<input type="text" class="form-control input-sm" data-id="memoryUseRate" validate="required">
				</div>
				<label class="control-label col-lg-2 required">端口</label>
				<div class="col-lg-3">
					<input type="text" class="form-control input-sm" data-id="memoryGetTimes" validate="required,port">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-lg-2 required">未连接天数</label>
				<div class="col-lg-3">
					<input type="text" class="form-control input-sm" data-id="unifyThreshold" validate="required,between1~999">
				</div>
	      <label class="col-lg-2 control-label tr p5">SQLServer版本</label>
	      <div class="col-lg-3">
	        <select class="form-control input-sm" data-id="version" data-type="select">
	          <!-- <option value="SQLSERVER2000">SQLSERVER2000</option> -->
	          <option value="SQLSERVER2005">SQLSERVER2005</option>
	          <option value="SQLSERVER2008">SQLSERVER2008</option>
	        </select>
	      </div>
			</div>

      <div class="table-oper" style="padding-right:16.67%;">
        <a href="javascript:void(0);" class="dib monitor_btn_styl" data-type="test_btn_in_step5">
          <span>测试配置</span>
          <i></i>
        </a> 
      </div> 

		</form>
	</div>
</div>
