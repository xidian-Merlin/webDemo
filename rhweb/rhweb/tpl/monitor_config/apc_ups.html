<div data-id="monitor_index" class="h-all">
	<div class="panel-body no-tb-padder">
		<form class="bs-example form-horizontal xs-form" id="detail_store_form">
			<div class="form-group">
				<label class="control-label col-lg-2">电池容量(%)</label>
				<div class="col-lg-3">
					<input type="text" class="form-control input-sm" data-id="001" value="80" maxlength="3" validate="required,number,between1~100">
				</div>
				<label class="control-label col-lg-2">高级输出负载(%)</label>
				<div class="col-lg-3">
					<input type="text" class="form-control input-sm" data-id="002" value="80" maxlength="3" validate="required,number,between1~100" >
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-lg-2">UPS使用时间(秒)</label>
				<div class="col-lg-3">
					<input type="text" class="form-control input-sm" data-id="001" maxlength="8" validate="required,number,between1~99999999">
				</div>
				<label class="control-label col-lg-2">额定电池电压</label>
				<div class="col-lg-3">
					<input type="text" class="form-control input-sm" data-id="002" maxlength="8" validate="number,,between1~99999999" >
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-lg-2">实际电池电压</label>
				<div class="col-lg-3">
					<input type="text" class="form-control input-sm" data-id="001" maxlength="8" validate="number,between1~99999999">
				</div>
				<label class="control-label col-lg-2">输出功率(%)</label>
				<div class="col-lg-3">
					<input type="text" class="form-control input-sm" data-id="002" maxlength="3" validate="between1~100" >
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-lg-2">电池温度</label>
				<div class="col-lg-3">
					<input type="text" class="form-control input-sm" data-id="001" maxlength="8" validate="number,between1~99999999">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-lg-2">输入频率区间(Hz)</label>
				<div class="col-lg-3">
					<input type="text" class="form-control input-sm" data-id="001" maxlength="8" validate="number,between1~99999999">
					<label class="control-label" style="position:absolute; right:-7px;top:-5px">~</label>
				</div>
				<div class="col-lg-3">
					<input type="text" class="form-control input-sm" data-id="002" maxlength="8" validate="number,between1~99999999">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-lg-2">输入电压区间(V)</label>
				<div class="col-lg-3">
					<input type="text" class="form-control input-sm" data-id="001" maxlength="8" validate="number,between1~99999999">
					<label class="control-label" style="position:absolute; right:-7px;top:-5px">~</label>
				</div>
				<div class="col-lg-3">
					<input type="text" class="form-control input-sm" data-id="002" maxlength="8" validate="number,between1~99999999">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-lg-2">输出频率区间(Hz)</label>
				<div class="col-lg-3">
					<input type="text" class="form-control input-sm" data-id="001" maxlength="8" validate="number,between1~99999999">
					<label class="control-label" style="position:absolute; right:-7px;top:-5px">~</label>
				</div>
				<div class="col-lg-3">
					<input type="text" class="form-control input-sm" data-id="002" maxlength="8" validate="number,between1~99999999">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-lg-2">输出电压区间(V)</label>
				<div class="col-lg-3">
					<input type="text" class="form-control input-sm" data-id="001" maxlength="8" validate="number,between1~99999999">
					<label class="control-label" style="position:absolute; right:-7px;top:-5px">~</label>
				</div>
				<div class="col-lg-3">
					<input type="text" class="form-control input-sm" data-id="002" maxlength="8" validate="number,between1~99999999">
				</div>
			</div>
		</form>
	</div>
</div>
