<div data-id="monitor_index" class="h-all">
	<div class="panel-body no-tb-padder">
		<form class="bs-example form-horizontal xs-form" id="detail_store_form">

			<div class="form-group">
				<label class="control-label col-lg-2 required">JXM端口</label>
				<div class="col-lg-3">
					<input type="text" class="form-control input-sm" data-id="001" validate="required,port">
				</div>
				<label class="control-label col-lg-3">内存使用率阈值(%)</label>
				<div class="col-lg-3">
					<input type="text" class="form-control input-sm" data-id="002" validate="between1~100" >
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-lg-2">当前线程数阈值</label>
				<div class="col-lg-3">
					<input type="text" class="form-control input-sm" data-id="003" validate="between1~99" >
				</div>
				<label class="col-lg-1 control-label" style="text-align:left;">(1-99)</label>
				<label class="control-label col-lg-2">线程忙碌数阈值</label>
				<div class="col-lg-3">
					<input type="text" class="form-control input-sm" data-id="004" validate="between1~99" >
				</div>
				<label class="col-lg-1 control-label" style="text-align:left;">(1-99)</label>
			</div>
			<div class="form-group" id="app_url">
				<label class="control-label col-lg-2">应用URL</label>
				<div class="col-lg-3">
					<input type="text" class="form-control input-sm" data-id="005" data-flag="url_flag" validate="required,url">
				</div>
				<div class="col-lg-1">
				    <div class="pabs square" style="z-index:2000;right:50%;margin-right:-10px;top:5px;font-size:20px;" data-id="url_add" title="添加">
				  	  	<i class="icon-chevron-right"></i>
				    </div>
				    <div class="pabs square" style="z-index:2000;right:50%;margin-right:-10px;top:45px;font-size:20px;" data-id="url_remove" title="删除">
				    	<i class="icon-chevron-left"></i>
				    </div>
				</div>
				<div class="col-lg-5">
					<div class="table_div" id="grid-he" style="height:200px;"></div>
				</div>
			</div>
		</form>
	</div>
</div>
