<div data-id="monitor_index" class="h-all ovxh" style="margin-left:4.5%;">
	<div class="panel-body no-tb-padder">
		<form class="bs-example form-horizontal xs-form" id="detail_store_form">

			<div class="form-group">
				<label class="control-label col-lg-2 ">设备类型</label>
				<div class="col-lg-3">
					<select class="form-control input-sm" data-id="monitorDatabaseName" data-type="select">
						<option name="version" value="4000">4000</option>
						<option name="version" value="4200">4200</option>
						<option name="version" value="4300">4300</option>
						<option name="version" value="MP7508">MP7508</option>
						<option name="version" value="S6800A">S6800A</option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-lg-2">CPU使用率阈值(%)</label>
				<div class="col-lg-3">
					<input type="text" class="form-control input-sm" data-id="cpuUseRate" value="80" maxlength="3" validate="between1~100">
				</div>
				<label class="control-label col-lg-2">连续达到阈值次数</label>
				<div class="col-lg-3">
					<input type="text" class="form-control input-sm" data-id="cpuGetTimes" value="3" maxlength="1" validate="between1~9">
				</div>
				<label class="control-label col-lg-1" style="text-align:left;">(1-9)</label>
			</div>

			<div class="form-group">
				<label class="control-label col-lg-2">内存使用率阈值(%)</label>
				<div class="col-lg-3">
					<input type="text" class="form-control input-sm" data-id="memoryUseRate" value="80" maxlength="3" validate="between1~100">
				</div>
				<label class="control-label col-lg-2">连续达到阈值次数</label>
				<div class="col-lg-3">
					<input type="text" class="form-control input-sm" data-id="memoryGetTimes" value="3" maxlength="1" validate="between1~9">
				</div>
				<label class="col-lg-1 control-label" style="text-align:left;">(1-9)</label>
			</div>



		</form>
	</div>
</div>
