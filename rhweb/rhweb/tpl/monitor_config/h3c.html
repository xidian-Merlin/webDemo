<div data-id="monitor_index" class="h-all ovxh" style="margin-left:4.5%;">
	<div class="panel-body no-tb-padder">
		<form class="bs-example form-horizontal xs-form" id="detail_store_form">

			<div class="form-group">
				<label class="control-label col-lg-2">CPU使用率阈值(%)</label>
				<div class="col-lg-3">
					<input type="text" class="form-control input-sm" data-id="cpuUseRate" validate="between1~100">
				</div>
				<label class="control-label col-lg-2">连续达到阈值次数</label>
				<div class="col-lg-3">
					<input type="text" class="form-control input-sm" data-id="cpuGetTimes" validate="between1~9">
				</div>
				<label class="control-label col-lg-1" style="text-align:left;">(1-9)</label>
			</div>

			<div class="form-group">
				<label class="control-label col-lg-2">内存使用率阈值(%)</label>
				<div class="col-lg-3">
					<input type="text" class="form-control input-sm" data-id="memoryUseRate" validate="between1~100">
				</div>
				<label class="control-label col-lg-2">连续达到阈值次数</label>
				<div class="col-lg-3">
					<input type="text" class="form-control input-sm" data-id="memoryGetTimes" validate="between1~9">
				</div>
				<label class="col-lg-1 control-label" style="text-align:left;">(1-9)</label>
			</div>

			<div class="form-group">
				<label class="control-label col-lg-2">Mib类型</label>
        <div class="col-lg-3">
          <select class="form-control input-sm" data-type="select" data-id="monitorDatabaseName">
              <option value="compatible">compatible</option>
              <option value="new">new</option>
          </select> 
        </div>
				<label class="control-label col-lg-2">获取ARP表</label>
				<div class="col-lg-1">
					<div class="checkbox">
					  <label class="i-checks">
					    <input type="checkbox" data-id="arpFlag"><i></i> 
					  </label>
					</div>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-lg-2">安全密码</label>
				<div class="col-lg-3">
					<input type="password" class="form-control input-sm" data-id="trustPassWord">
				</div>
				<label class="control-label col-lg-2">超级模式命令提示符</label>
				<div class="col-lg-3">
					<input type="text" class="form-control input-sm" data-id="trustName">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-lg-2">运行时配置信息命令</label>
				<div class="col-lg-3">
					<input type="text" class="form-control input-sm" data-id="rcCmd">
				</div>
				<label class="control-label col-lg-2">启动时配置信息命令</label>
				<div class="col-lg-3">
					<input type="text" class="form-control input-sm" data-id="scCmd">
				</div>
			</div>



		</form>
	</div>
</div>
