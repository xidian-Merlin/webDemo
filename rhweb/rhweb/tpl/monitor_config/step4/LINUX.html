<div class="panel-body no-tb-padder" data-getter="cert">
  <form class="bs-example form-horizontal xs-form" data-type="form">

    <!-- 保存本条资产的连接方式 -->
    <input type="hidden" data-store="connectType" />

    <div class="form-group p0 m0" style="margin-top: -20px;">
      <div class="col-lg-12">
        <label class="tc" style="height: 30px; line-height: 30px;color: #e74c3c;"><i class="icon-warning-sign pr5" style="opacity: 1;"></i>注意：以最后配置的连接方式为有效配置。</label>
      </div>
    </div>

    <div class="h-all prel" data-box="tab-div" style="min-height: 150px;padding-bottom: 50px;">
      <ul class="pabs v-ul" data-id="tab-ul" style="top:0;left:20px;width:80px"> <!--connectType-->
          <li value="SSH2">SSH2</li>
          <li value="TELNET">TELNET</li>
          <li value="SNMP">SNMP</li>
      </ul>

      <div class="tab-content bdd pt10 pb10 mb10" style="margin-left: 100px;height:320px">
        <!-- ssh2 -->
        <div class="tab-pane" data-getter="ssh">
          <div class="form-group">
            <label class="col-lg-2 control-label required">用户名</label>
            <div class="col-lg-3">
              <input type="text" class="form-control input-sm" maxlength="32" data-id="monitorUserName" validate="required" />
            </div>
            <label class="col-lg-2 control-label required">密码</label>
            <div class="col-lg-3">
              <input type="password" class="form-control input-sm" data-id="monitorPassWord" validate="required" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-2 control-label required">端口</label>
            <div class="col-lg-3">
              <input type="text" class="form-control input-sm" data-id="monitorPort" validate="required,port" />
            </div>
          </div> 
          <div class="table-oper" style="padding-right:16.67%;">
            <a href="javascript:void(0);" class="dib monitor_btn_styl" data-test="ssh">
              <span>测试</span>
            </a>
          </div> 
        </div>
        <!-- telnet -->
        <div class="tab-pane" data-getter="telnet">
          <div class="form-group">
            <label class="col-lg-2 control-label required">用户名</label>
            <div class="col-lg-3">
              <input type="text" class="form-control input-sm" maxlength="32" data-id="monitorUserName" validate="required" />
            </div>
            <label class="col-lg-2 control-label required">密码</label>
            <div class="col-lg-3">
              <input type="password" class="form-control input-sm" data-id="monitorPassWord" validate="required" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-2 control-label required">端口</label>
            <div class="col-lg-3">
              <input type="text" class="form-control input-sm" data-id="monitorPort" validate="required,port" />
            </div>
            <label class="col-lg-2 control-label required">命令提示符</label>
            <div class="col-lg-3">
              <input type="text" class="form-control input-sm" data-id="commandPrompt" validate="required" />
            </div>
          </div> 
          <div class="form-group">
            <label class="col-lg-2 control-label">登录提示符</label>
            <div class="col-lg-3">
              <input type="text" class="form-control input-sm" data-id="loginPrompt" />
            </div>
            <label class="col-lg-2 control-label">密码提示符</label>
            <div class="col-lg-3">
              <input type="text" class="form-control input-sm" data-id="passwordPrompt" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-2 control-label" style="color: #ec7063;">提示：</label>
            <label class="col-lg-4 control-label tl" style="color: #ec7063;">登录、密码提示符为选填项，请根据实际情况填写。</label>
          </div>
          <div class="table-oper" style="padding-right:16.67%;">
            <a href="javascript:void(0);" class="dib monitor_btn_styl" data-test="telnet">
              <span>测试</span>
            </a>
          </div> 
        </div>
        <!-- snmp -->
        <div class="tab-pane" data-getter="snmp">
          <div class="form-group">
            <label class="col-lg-2 control-label pt0">SNMP版本:</label>
            <div class="col-lg-3">
              <select class="form-control input-sm clrss" data-type="select" data-id="snmpVersion">
                  <option value="1">SNMP V1</option>
                  <option value="2">SNMP V2c</option>
                  <option value="3">SNMP V3</option>
              </select> 
            </div>
          </div>

          <div data-getter="v1">
            <div class="form-group">
              <label class="col-lg-2 control-label pt0 required">端口</label>
              <div class="col-lg-3">
                <input type="text" class="form-control input-sm" data-id="snmpPort" validate="required,port" value="161" />
              </div>
              <label class="col-lg-2 control-label pt0 required">读团体字</label>
              <div class="col-lg-3">
                <input type="text" class="form-control input-sm" data-id="snmpCommunity" value="public" validate="required" />
              </div>
            </div>
          </div>

          <div data-getter="v2" class="dn">
            <div class="form-group">
              <label class="col-lg-2 control-label pt0 required">端口</label>
              <div class="col-lg-3">
                <input type="text" class="form-control input-sm" data-id="snmpPort" validate="required,port" value="161" />
              </div>
              <label class="col-lg-2 control-label pt0 required">读团体字</label>
              <div class="col-lg-3">
                <input type="text" class="form-control input-sm" data-id="snmpCommunity" value="public" validate="required" />
              </div>
            </div>
          </div>

          <div data-getter="v3" class="dn">
            <div class="form-group">
              <label class="col-lg-2 control-label pt0 required">端口</label>
              <div class="col-lg-3">
                <input type="text" class="form-control input-sm" data-id="snmpPort" validate="required,port" value="161" />
              </div>
              <label class="col-lg-2 control-label pt0 required">用户名</label>
              <div class="col-lg-3">
                <input type="text" class="form-control input-sm" maxlength="32" data-id="snmpUserName" validate="required,stringLimit1" />
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label pt0 required">安全级别</label>
              <div class="col-lg-3">
                <select class="form-control input-sm clrss" data-id="securityLevel" data-type="select" validate="required">
                  <option value="-1">---</option>
                  <option value="1">NOAUTH_NOPRIV</option>
                  <option value="2">AUTH_NOPRIV</option>
                  <option value="3">AUTH_PRIV</option>
                </select>
              </div>
              <label class="col-lg-2 control-label pt0">认证方式</label>
              <div class="col-lg-3">
                <select class="form-control input-sm clrss" data-id="authWay" data-type="select">
                  <option value="-1">---</option>
                  <option value="1">SHA</option>
                  <option value="2">MD5</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label pt0">认证口令</label>
              <div class="col-lg-3">
                <input type="text" class="form-control input-sm" data-id="authPwd" />
              </div>
              <label class="col-lg-2 control-label pt0">加密方式</label>
              <div class="col-lg-3">
                <select class="form-control input-sm clrss" data-id="encryptionWay" data-type="select">
                  <option value="-1">---</option>
                  <option value="1">3DES</option>
                  <option value="2">AES128</option>
                  <option value="3">AES192</option>
                  <option value="4">AES256</option>
                  <option value="5">DES</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label pt0">加密口令</label>
              <div class="col-lg-3">
                <input type="text" class="form-control input-sm" data-id="encryptionPwd" />
              </div>
              <label class="col-lg-2 control-label pt0">Context ID</label>
              <div class="col-lg-3">
                <input type="text" class="form-control input-sm" data-id="context"/>
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label pt0">Context Name</label>
              <div class="col-lg-3">
                <input type="text" class="form-control input-sm" data-id="contextName"/>
              </div>
            </div>
          </div>
          <div class="table-oper" style="padding-right:16.67%;">
            <a href="javascript:void(0);" class="dib monitor_btn_styl" data-test="snmp">
              <span>测试</span>
            </a>
          </div> 
        </div>
      </div>
    </div>

  </form>
</div>
