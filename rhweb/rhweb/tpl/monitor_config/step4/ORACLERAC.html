
  <div class="panel-body no-tb-padder" data-getter="cert">
    <form class="bs-example form-horizontal xs-form" data-type="form">

      <!-- 保存本条资产的连接方式 -->
      <input type="hidden" data-store="connectType" />

      <div class="h-all prel" data-box="tab-div" style="min-height: 150px;">
        <ul class="pabs v-ul" data-id="tab-ul" style="top:0;left:20px;width:80px"> <!--connectType-->
            <li value="SSH2">SSH2</li>
            <li value="TELNET">TELNET</li>
        </ul>

        <div class="tab-content bdd pt10 pb10 mb10" style="margin-left: 100px;height:200px">
          <!-- ssh2 -->
          <div class="tab-pane" data-getter="ssh">
            <div class="form-group">
              <label class="col-lg-2 control-label">用户名</label>
              <div class="col-lg-3">
                <input type="text" class="form-control input-sm" maxlength="32" data-id="trustName" />
              </div>
              <label class="col-lg-2 control-label">密码</label>
              <div class="col-lg-3">
                <input type="password" class="form-control input-sm" maxlength="128" data-id="trustPassWord" />
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label required">端口</label>
              <div class="col-lg-3">
                <input type="text" class="form-control input-sm" data-id="consolePort" maxlength="5" validate="required,port" />
              </div>
            </div> 
            <div class="table-oper" style="padding-right:16.67%;">
              <a href="javascript:void(0);" class="dib monitor_btn_styl" data-test="ssh">
                <span>测试</span>
              </a>
            </div> 
          </div>
          <!-- telnet -->
          <div class="tab-pane" data-getter="telnet">
            <div class="form-group">
              <label class="col-lg-2 control-label">用户名</label>
              <div class="col-lg-3">
                <input type="text" class="form-control input-sm" maxlength="32" data-id="trustName" />
              </div>
              <label class="col-lg-2 control-label">密码</label>
              <div class="col-lg-3">
                <input type="password" class="form-control input-sm" maxlength="128" data-id="trustPassWord" />
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label required">端口</label>
              <div class="col-lg-3">
                <input type="text" class="form-control input-sm" data-id="consolePort" maxlength="5" validate="required,port" />
              </div>
              <label class="col-lg-2 control-label">命令提示符</label>
              <div class="col-lg-3">
                <input type="text" class="form-control input-sm" maxlength="128" data-id="commandPrompt" />
              </div>
            </div> 
            <div class="form-group">
              <label class="col-lg-2 control-label">登录提示符</label>
              <div class="col-lg-3">
                <input type="text" class="form-control input-sm" maxlength="128" data-id="loginPrompt" />
              </div>
              <label class="col-lg-2 control-label">密码提示符</label>
              <div class="col-lg-3">
                <input type="text" class="form-control input-sm" maxlength="128" data-id="passwordPrompt" />
              </div>
            </div>
            <div class="table-oper" style="padding-right:16.67%;">
              <a href="javascript:void(0);" class="dib monitor_btn_styl" data-test="telnet">
                <span>测试</span>
              </a>
            </div> 
          </div>
        </div>
      </div>
    </form>
  </div>
