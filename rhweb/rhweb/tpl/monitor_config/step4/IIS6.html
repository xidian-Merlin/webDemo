
  <div class="panel-body no-tb-padder" data-getter="cert">
    <form class="bs-example form-horizontal xs-form" data-type="form">

      <!-- 保存本条资产的连接方式 -->
      <input type="hidden" data-store="connectType" />

      <div class="h-all prel" data-box="tab-div" style="min-height: 150px;">
        <ul class="pabs v-ul" data-id="tab-ul" style="top:0;left:20px;width:80px"> <!--connectType-->
            <li value="WMI">WMI</li>
        </ul>

        <div class="tab-content bdd pt10 pb10 mb10" style="margin-left: 100px;min-height: 350px;">
          <!-- wmi -->
          <div class="tab-pane" data-getter="wmi">
            <div class="form-group">
              <label class="col-lg-2 control-label required">用户名</label>
              <div class="col-lg-3">
                <input type="text" class="form-control input-sm" data-id="monitorUserName" validate="required" />
              </div>
              <label class="col-lg-2 control-label required">密码</label>
              <div class="col-lg-3">
                <input type="password" class="form-control input-sm" data-id="monitorPassWord" validate="required" />
              </div>
            </div>
            <div class="form-group">
							<label class="col-lg-2 control-label">域</label>
							<div class="col-lg-3">
								<input type="text" class="form-control input-sm" data-id="windowsDomain" maxlength="16" />
							</div>
            </div>
            <div class="table-oper" style="padding-right:16.67%;">
              <a href="javascript:void(0);" class="dib monitor_btn_styl" data-test="wmi">
                <span>测试</span>
              </a>
            </div> 
          </div>
        </div>
      </div>
    </form>
  </div>
