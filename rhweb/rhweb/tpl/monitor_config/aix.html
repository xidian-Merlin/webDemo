<div data-id="monitor_index" class="h-all ovxh" style="margin-left:4.5%;">
	<div class="panel-body no-tb-padder">
		<form class="bs-example form-horizontal xs-form" id="detail_store_form">

			<div id="detail_store_form">
				<div class="form-group">
					<label class="control-label col-lg-2">CPU使用率阈值(%)</label>
					<div class="col-lg-3">
						<input type="text" class="form-control input-sm" data-id="cpuUseRate" maxlength="3" validate="between1~100" value="80">
					</div>
					<label class="control-label col-lg-2">连续达到阈值次数</label>
					<div class="col-lg-3">
						<input type="text" class="form-control input-sm" data-id="cpuGetTimes" maxlength="1" validate="between1~9" value="3">
					</div>
					<label class="control-label col-lg-1" style="text-align:left;">(1-9)</label>
				</div>

				<div class="form-group">
					<label class="control-label col-lg-2">内存使用率阈值(%)</label>
					<div class="col-lg-3">
						<input type="text" class="form-control input-sm" data-id="memoryUseRate" maxlength="3" validate="between1~100" value="80">
					</div>
					<label class="control-label col-lg-2">连续达到阈值次数</label>
					<div class="col-lg-3">
						<input type="text" class="form-control input-sm" data-id="memoryGetTimes" maxlength="1" validate="between1~9" value="3">
					</div>
					<label class="col-lg-1 control-label" style="text-align:left;">(1-9)</label>
				</div>

	      <div class="form-group">
	        <label class="col-lg-2 control-label">错误类型(T)</label>
	        <div class="col-lg-3">
	          <select data-id="rcCmd" data-type="select" multiple="multiple">
	            <option value="PEND">设备或功能组件可能丢失</option>
	            <option value="PERF">性能严重下降</option>
	            <option value="PERM">硬件设备或软件模块损坏,已确诊</option>
	            <option value="TEMP">临时性错误,已恢复</option>
	            <option value="INFO">一般消息,不是错误</option>
	            <option value="UNKN">不能确定错误的严重性</option> 
	          </select>
	        </div>
	        <label class="col-lg-2 control-label">错误源(C)</label>
	        <div class="col-lg-3">
	          <select data-id="scCmd" data-type="select" multiple="multiple">
	            <option value="H">硬件或介质故障</option>
	            <option value="S">软件故障</option>
	            <option value="O">人为错误</option>
	            <option value="U">不能确定</option>
	          </select>
	        </div>
	      </div>

	      <div class="form-group">
	      	<label class="control-label col-lg-2 required">操作系统字符编码</label>
	      	<div class="col-lg-3 prel">
		      	<input type="text" class="form-control input-sm" data-id="hostCode" validate="required">
						<ul data-name="hostCodeSel" class="dn bdd pabs hostCodeSel">
							<li class="hostCodeSelLi">UTF-8</li>
							<li class="hostCodeSelLi">GBK</li>
						</ul>
	      	</div>
	      	<label class="control-label col-lg-2">基线</label>
	      	<div class="col-lg-5 table-oper prel tl" style="height:30px;top:-9px">
		      	<a href="javascript:void(0);" class="dib monitor_btn_styl" data-btn="setProcessBaseLine">
		          <span>进程基线</span>
		        </a>
		        <a href="javascript:void(0);" class="dib monitor_btn_styl" data-btn="setPortBaseLine">
		          <span>端口基线</span>
		        </a>
		        <a href="javascript:void(0);" class="dib monitor_btn_styl" data-btn="setDiskBaseLine">
		          <span>磁盘基线</span>
		        </a>
	      	</div>
	      </div>

				<div class="form-group">
					<label class="control-label col-lg-2">配额默认比例(%)</label>
					<div class="col-lg-3">
						<input type="text" class="form-control input-sm" data-id="unifyThreshold" maxlength="2" validate="between1~99" value="80">
					</div>
					<div class="col-lg-1"></div>
					<div class="table-oper col-lg-6" style="text-align: left;margin-top: -10px;top:20px">
						<a href="javascript:void(0);" class="dib monitor_btn_styl" data-id="querytable">
		          <span>获取所有分区</span>
		        </a> 
						<a href="javascript:void(0);" class="dib monitor_btn_styl" data-id="cleartable">
		          <span>清空分区</span>
		        </a>
					</div>
				</div>
			</div>

			<div class="form-group">
				<div class="col-lg-5">
					<div class="table_div" id="grid-al" style="height:200px;"></div>
				</div>
				<div class="col-lg-1">
				    <div class="pabs square" style="z-index:2000;right:50%;margin-right:-10px;top:5px;font-size:20px;" data-id="monitor_add" title="添加">
				  	  	<i class="icon-chevron-right"></i>
				    </div>
				    <div class="pabs square" style="z-index:2000;right:50%;margin-right:-10px;top:45px;font-size:20px;" data-id="monitor_remove" title="删除">
				    	<i class="icon-chevron-left"></i>
				    </div>
				</div>
				<div class="col-lg-5">
					<div class="table_div" id="grid-ar" style="height:200px;"></div>
				</div>
			</div>

			<div class="form-group" data-view="hide_when_SNMP" data-step5Relyon="step4" data-block="script">
				<div class="col-lg-5">
					<div class="form-group">
						<label class="control-label col-lg-6">脚本全路径</label>
						<div class="col-lg-6">
							<input type="text" class="form-control input-sm" data-flag="name" maxlength="256" validate="path">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-lg-6">脚本参数</label>
						<div class="col-lg-6">
							<input type="text" class="form-control input-sm" data-flag="value">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-lg-12">多个参数用英文逗号(,)分隔</label>
					</div>
				</div>
				<div class="col-lg-1">
				  <div class="pabs square" style="z-index:2000;right:50%;margin-right:-10px;top:5px;font-size:20px;" data-id="script_add" title="添加">
				  	<i class="icon-chevron-right"></i>
				  </div>
			    <div class="pabs square" style="z-index:2000;right:50%;margin-right:-10px;top:45px;font-size:20px;" data-id="script_remove" title="删除">
			    	<i class="icon-chevron-left"></i>
			    </div>
				</div>
				<div class="col-lg-5">
					<div class="table_div" id="grid-i" style="height:200px;"></div>
				</div>
			</div>

			<!--
			<div class="form-group" data-view="hide_when_SNMP" id="process_path" data-block="fault">
				<label class="control-label col-lg-2">进程路径</label>
				<div class="col-lg-3">
					<div class="col-lg-12">
						<input type="text" class="form-control input-sm" data-id="006" maxlength="256" data-flag="faultModule">
					</div>
					<div class="col-lg-12 dn" data-show="edit">
						<input type="text" class="form-control input-sm" value="可选进程" disabled="disabled">
					</div>
					<div class="col-lg-12 dn" data-show="edit" style="height:150px;overflow: auto;">
						<ul data-id="process_ul" style="border: 1px solid #cfdadd;border-top:none;overflow-x: hidden;overflow-y: auto;">
						</ul>
					</div>
				</div>
				<div class="col-lg-1">
				    <div class="pabs square" style="z-index:2000;right:50%;margin-right:-10px;top:5px;font-size:20px;" data-id="fault_add" title="添加">
				  	  	<i class="icon-chevron-right"></i>
				    </div>
				    <div class="pabs square" style="z-index:2000;right:50%;margin-right:-10px;top:45px;font-size:20px;" data-id="fault_remove" title="删除">
				    	<i class="icon-chevron-left"></i>
				    </div>
				</div>
				<div class="col-lg-5">
					<div class="table_div" id="grid-u" style="height:200px;"></div>
				</div>
			</div>
			-->

			<div class="form-group" data-view="hide_when_SNMP" id="server_path" data-block="server">
				<label class="control-label col-lg-2">JavaCore文件路径</label>
				<div class="col-lg-3">
					<input type="text" class="form-control input-sm" data-id="006" maxlength="256" data-flag="srcIpOrInterface" validate="path">
				</div>
				<div class="col-lg-1">
				    <div class="pabs square" style="z-index:2000;right:50%;margin-right:-10px;top:5px;font-size:20px;" data-id="server_add" title="添加">
				  	  	<i class="icon-chevron-right"></i>
				    </div>
				    <div class="pabs square" style="z-index:2000;right:50%;margin-right:-10px;top:45px;font-size:20px;" data-id="server_remove" title="删除">
				    	<i class="icon-chevron-left"></i>
				    </div>
				</div>
				<div class="col-lg-5">
					<div class="table_div" id="grid-server" style="height:200px;"></div>
				</div>
			</div>

			

		</form>
	</div>
</div>
