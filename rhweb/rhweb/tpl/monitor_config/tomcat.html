<div data-id="monitor_index" class="h-all">
	<div class="panel-body no-tb-padder">
		<form class="bs-example form-horizontal xs-form">
			<div id="detail_store_form">
				<div class="form-group">
					<label class="control-label col-lg-2 required">JMX端口</label>
					<div class="col-lg-3">
						<input type="text" class="form-control input-sm" data-id="monitorPort" validate="required,port" value="8999">
					</div>
					<label class="control-label col-lg-3">内存使用率阈值(%)</label>
					<div class="col-lg-3">
						<input type="text" class="form-control input-sm" data-id="memoryUseRate" validate="between1~100" value="80">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-lg-2">当前线程数阈值</label>
					<div class="col-lg-3">
						<input type="text" class="form-control input-sm" data-id="curThreadCnt" validate="number,between1~1000" >
					</div>
					<label class="control-label col-lg-3">线程忙碌数阈值</label>
					<div class="col-lg-3">
						<input type="text" class="form-control input-sm" data-id="curThreadBusyCnt" validate="number,between1~1000" >
					</div>
				</div>
			</div>
			<div class="form-group" id="app_url">
				<label class="control-label col-lg-2">应用URL</label>
				<div class="col-lg-3">
					<input type="text" class="form-control input-sm" data-id="urlAddress" data-flag="url_flag" validate="url">
				</div>
				<div class="col-lg-1">
				    <div class="pabs square" style="z-index:2000;right:50%;margin-right:-10px;top:5px;font-size:20px;" data-id="url_add" title="添加">
				  	  	<i class="icon-chevron-right"></i>
				    </div>
				    <div class="pabs square" style="z-index:2000;right:50%;margin-right:-10px;top:45px;font-size:20px;" data-id="url_remove" title="删除">
				    	<i class="icon-chevron-left"></i>
				    </div>
				</div>
				<div class="col-lg-5">
					<div class="table_div" id="grid-he" style="height:200px;"></div>
				</div>
			</div>
      <div class="table-oper" style="padding-right:8.33%;">
        <a href="javascript:void(0);" class="dib monitor_btn_styl" data-type="test_btn_in_step5">
          <span>测试配置</span>
          <i></i>
        </a> 
      </div> 
		</form>
	</div>
</div>
