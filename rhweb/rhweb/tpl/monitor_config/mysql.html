<div data-id="monitor_index" class="h-all ovxh" style="margin-left:4.5%;">
	<div class="panel-body no-tb-padder">
		<form class="bs-example form-horizontal xs-form" id="detail_store_form">

			<div class="form-group">
				<label class="control-label col-lg-2 required">用户名</label>
				<div class="col-lg-3">
					<input type="text" class="form-control input-sm" data-id="monitorUserName" validate="required" value="sysmanager">
				</div>
				<label class="control-label col-lg-2 required">密码</label>
				<div class="col-lg-3">
					<input type="password" class="form-control input-sm" data-id="monitorPassWord" validate="required" value="1">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-lg-2 required">数据库名</label>
				<div class="col-lg-3">
					<input type="text" class="form-control input-sm" data-id="monitorDatabaseName" validate="required">
				</div>
				<label class="control-label col-lg-2 required">端口</label>
				<div class="col-lg-3">
					<input type="text" class="form-control input-sm" data-id="monitorPort" validate="required,port" value="3306">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-lg-2">数据库锁数量阈值(个)</label>
				<div class="col-lg-3">
					<input type="text" class="form-control input-sm" data-id="locksCount" validate="between1~10000">
				</div>
				<label class="control-label col-lg-2">连接数使用率阈值(%)</label>
				<div class="col-lg-3">
					<input type="text" class="form-control input-sm" data-id="connectUseRate" validate="between1~100" value="80">
				</div>
			</div>

      <div class="table-oper" style="padding-right:16.67%;">
        <a href="javascript:void(0);" class="dib monitor_btn_styl" data-type="test_btn_in_step5">
          <span>测试配置</span>
          <i></i>
        </a> 
      </div> 
		</form>
	</div>
</div>
