<div data-id="monitor_index" class="h-all ovxh" style="margin-left:4.5%;">
	<div class="panel-body no-tb-padder">
		<form class="bs-example form-horizontal xs-form" id="detail_store_form">

			<div class="form-group">
				<label class="control-label col-lg-2">CPU使用率阈值(%)</label>
				<div class="col-lg-3">
					<input type="text" class="form-control input-sm" data-id="cpuUseRate" maxlength="3" validate="between1~100" value="80">
				</div>
				<label class="control-label col-lg-2">查询方式</label>
				<div class="col-lg-3">
					<select class="form-control input-sm" data-id="monitorDatabaseName" data-type="select">
						<option name="version" value="1">一般信息</option>
						<option name="version" value="2">详细信息</option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-lg-2">内存使用率阈值(%)</label>
				<div class="col-lg-3">
					<input type="text" class="form-control input-sm" data-id="memoryUseRate" maxlength="3" validate="between1~100" value="80">
				</div>
				<label class="control-label col-lg-2">安全密码</label>
				<div class="col-lg-3">
					<input type="password" class="form-control input-sm" data-id="trustPassWord">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-lg-2">获取路由表</label>
				<div class="col-lg-3 checkbox">
					<label class="i-checks">
						<input type="checkbox" data-id="scCmd"><i></i> 
					</label>
				</div>
			</div>

		</form>
	</div>
</div>
