<div>
<div data-type="workorder">
	<div id="workorder_div">
		<form class="bs-example form-horizontal xs-form" id="query_form">
			<div class="form-group">
				<h1 style="text-align:center;">库存外借申请单</h1>
			</div>
			<div class="panel panel-default animated fadeInRight" style="z-index: 1" id="step1">
				<div class="panel-body no-tb-padder" id="apply_div">
					<div class="form-group mb20">
					    <label class="col-lg-2 control-label tr">申请日期：</label>			    
					    <label class="col-lg-3 control-label tl" data-id="wf_step1_applydate" sysDate></label> 

					    <label class="col-lg-2 control-label tr">申请人：</label>
					    <label class="col-lg-3 control-label tl" data-id="wf_step1_applicant_name" sessionUser></label>
					    <input type="hidden" data-id="wf_step1_applicant"/>
					    <input type="hidden" data-id="htmlFormKeyClass">
					</div>
					<div class="form-group">
					    <label class="col-lg-2 control-label tr">工单名称：</label>			    
					    <div class="col-lg-3">
							<div class="input-group w-all">
							    <input type="text" class="form-control input-sm tl" data-id="wf_step1_wfname" validate="required">
							</div>
						</div> 
					</div>
					<div class="form-group">
					    <label class="col-lg-2 control-label tr">外借部门：</label>
					    <div class="col-lg-3">
							<div class="input-group w-all">
							    <input type="text" class="form-control input-sm tl" data-id="wf_step1_borrowdepartment">
							</div>
						</div>
						<label class="col-lg-2 control-label tr">外借人：</label>
						<div class="col-lg-3">
							<div class="input-group w-all">
							    <input type="text" class="form-control input-sm tl" data-id="wf_step1_borrowperson">
							</div>
						</div>
					</div>
					<div class="form-group">
					    <label class="col-lg-2 control-label tr">电话：</label>
					    <div class="col-lg-3">
							<div class="input-group w-all">
							    <input type="text" class="form-control input-sm tl" data-id="wf_step1_telephone" validate="TelePhone">
							</div>
						</div>
						<label class="col-lg-2 control-label tr">E-mail：</label>
						<div class="col-lg-3">
							<div class="input-group w-all">
							    <input type="text" class="form-control input-sm tl" data-id="wf_step1_email" validate="email">
							</div>
						</div>
					</div>
					<div class="form-group">
					    <label class="col-lg-2 control-label tr">外借时间：</label>
					    <div class="col-lg-3">
							<div class="input-group w-all">
							    <input type="text" class="form-control input-sm tl" data-type="date" data-id="wf_step1_borrowdate">
							</div>
						</div>
						<label class="col-lg-2 control-label tr">到期时间：</label>
						<div class="col-lg-3">
							<div class="input-group w-all">
							    <input type="text" class="form-control input-sm tl" data-type="date" data-id="wf_step1_duedate" validate="dateCompareWithwf_step1_borrowdate">
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-2 control-label tr">申请原因：</label>
						<div class="col-lg-8">
							<textarea class="form-control input-sm tl" data-id="wf_step1_applymemo"></textarea>
						</div>
					</div>
				</div>
				<div class="mask"></div>
			</div>
		
			<div class="panel panel-default animated fadeInRight mt10" id="step2">
				<div class="panel-body no-tb-padder">
					<div class="form-group mb10">
						<label class="col-lg-2 control-label tr">审批日期：</label>
					    <div class="col-lg-3">
						    <input type="text" class="form-control input-sm tl no-write" data-id="wf_step2_aprdate" readonly  sysDate>
						</div>

					    <label class="col-lg-2 control-label tr">审批人：</label>
					    <div class="col-lg-3">
					    	<input type="text" class="form-control input-sm tl no-write" data-id="wf_step2_approver_name" readonly sessionUser>
					    	<input type="hidden" data-id="wf_step2_approver"/>
					    	<input type="hidden" data-id="htmlFormKeyClass">
					    </div>		   
					</div>			

					<div class="form-group">
					    <label class="col-lg-2 control-label tr">审批结果：</label>
					    <div class="col-lg-3 radio">
							<label class="i-checks">
							    <input type="radio" value="1" name="wf_step2_aprresult" data-id="wf_step2_aprresult">
							    <i></i>
							     同意
							</label>
							<label class="i-checks ml20" >
							    <input type="radio" value="0" name="wf_step2_aprresult">
							    <i></i>
							     不同意
							</label>
					    </div>
					</div>

					<div class="form-group">
						<label class="col-lg-2 control-label tr">审批意见：</label>
						<div class="col-lg-8" >
							<textarea class="form-control input-sm tl" data-id="wf_step2_aprview"></textarea>
						</div>
					</div>
				</div>
				<div class="mask"></div>
			</div>

			<div class="panel panel-default animated fadeInRight mt10" id="step3">
				<div class="panel-body no-tb-padder">
					<div class="form-group mb5">
						<label class="col-lg-2 control-label tr">外借日期：</label>
					    <div class="col-lg-3">
						    <div class="input-group w-all">
							    <input type="text" class="form-control input-sm tl no-write" data-id="wf_step3_lenddate" readonly  sysDate>
							</div>
						</div>

					    <label class="col-lg-2 control-label tr">外借处理人：</label>
					    <div class="col-lg-3">
							<input type="text" class="form-control input-sm tl no-write" data-id="wf_step3_lendperson_name" sessionUser readonly/>
							<input type="hidden" data-id="wf_step3_lendperson"/>
							<input type="hidden" data-id="htmlFormKeyClass">
					    </div>		   
					</div>
					<div class="form-group mt15">
					    <label class="col-lg-2 control-label tr">资产名称：</label>	
					    <div class="col-lg-3">
					        <div type="text" class="inputdrop" id="wf_step1_assetname" asset required></div>
					    </div> 
					</div>

					<div class="form-group">
						<label class="col-lg-2 control-label tr">外借情况：</label>
						<div class="col-lg-8" >
							<textarea class="form-control input-sm tl" data-id="wf_step3_lendstate"></textarea>
						</div>
					</div>
				</div>
				<div class="mask"></div>
			</div>

			<div class="panel panel-default animated fadeInRight mt10" id="step4">
				<div class="panel-body no-tb-padder">
					<div class="form-group">
						<label class="col-lg-2 control-label tr">执行日期：</label>
					    <div class="col-lg-3">
					        <input type="text" class="form-control input-sm tl no-write" data-id="wf_step4_carrydate" readonly sysDate/>
					    </div>

					    <label class="col-lg-2 control-label tr">执行人：</label>
					    <div class="col-lg-3">
					    	<input type="text" class="form-control input-sm tl no-write" data-id="wf_step4_carryperson_name"  readonly sessionUser>
					    	<input type="hidden" data-id="wf_step4_carryperson"/>
					    	<input type="hidden" data-id="htmlFormKeyClass"/>
					    	<input type="hidden" data-id="wf_step1_applicant"/>
					    	<input type="hidden" data-id="wf_step1_assetname"/>
					    	<input type="hidden" data-id="wf_step1_borrowdepartment"/>
					    	<input type="hidden" data-id="wf_step1_borrowperson"/>
					    	<input type="hidden" data-id="wf_step1_telephone"/>
					    	<input type="hidden" data-id="wf_step1_email"/>
					    	<input type="hidden" data-id="wf_step1_borrowdate"/>
					    	<input type="hidden" data-id="wf_step1_duedate"/>
					    </div>		   
					</div>

					<div class="form-group">
						<label class="col-lg-2 control-label tr">执行情况：</label>
						<div class="col-lg-8" >
							<textarea class="form-control input-sm tl" data-id="wf_step4_carrystatus"></textarea>
						</div>
					</div>
				</div>
				<div class="mask"></div>
			</div>
		</form>
	</div>
</div>
</div>

<script type="text/javascript">
$(document).ready(function (){
	require(['js/plugin/workorder/workorder.js'],function(workorder){
		workorder.workorder_init("kcwjlc_step1");
		$("#submit_btn").click(function(){
			workorder.kcwjlc_step1_submit();
		});
});
});
</script>
