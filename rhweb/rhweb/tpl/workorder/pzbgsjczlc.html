<div>
<div data-type="workorder">
	<div id="workorder_div">
		<form class="bs-example form-horizontal xs-form" id="query_form">
			<div class="form-group">
				<h1 style="text-align:center;">配置变更事件处置工单</h1>
			</div>
			<div class="panel panel-default animated fadeInRight" id="step1">
				<div class="panel-body no-tb-padder">
					<div class="form-group mb20">
					    <label class="col-lg-2 control-label tr">填写日期：</label>    
					    <label class="col-lg-2 control-label tl" style="width:180px" data-id="wf_step1_applydate" sysDate></label> 

					    <label class="col-lg-2 control-label tr" style="width:90px">起草人：</label>
					    <label class="col-lg-2 control-label tl" style="width:180px" data-id="wf_step1_applicant_name" sessionUser></label>
					    <input type="hidden" data-id="wf_step1_applicant">
					    <input type="hidden" data-id="htmlFormKeyClass">

					    <label class="col-lg-2 control-label tr" style="width:90px">编号：</label>
					    <label class="col-lg-2 control-label tl" style="width:180px" data-id="workorderCode"></label>
					</div>
					<div class="form-group">
					    <label class="col-lg-2 control-label tr">事件名称：</label>
					    <div class="col-lg-2 tl" style="width:180px">
							<div class="input-group w-all">
							    <input type="text" class="form-control input-sm" data-id="wf_step1_wfname" validate="required">
							</div>
						</div>
				        <label class="col-lg-2 control-label tr" style="width:90px">变更类型：</label>
					    <div class="col-lg-2 tl" style="width:180px">
					    	<select class="form-control input-sm" data-id="objectType" data-type="select" validate="required">
					    		<option value="1">系统版本</option>
					    		<option value="2">账号口令</option>
					    		<option value="3">配置变更</option>
					    		<option value="4">其他变更</option>
							</select>
				        </div>
						<label class="col-lg-2 control-label tr" style="width:90px">新版本号：</label>
						<div class="col-lg-2 tl" style="width:180px">
							<div class="input-group w-all">
							    <input type="text" class="form-control input-sm" data-id="wf_step1_newversionnum">
							</div>
						</div> 
					</div>
					<div class="form-group">
					    <label class="col-lg-2 control-label tr">资产：</label>			    
					    <div class="col-lg-2 tl" style="width:180px">
							 <div class="inputdrop" id="wf_step1_assetname" required asset></div>
						</div> 
					</div>
					<div class="form-group">
						<label class="col-lg-2 control-label tr">变更内容：</label>
						<div class="col-lg-10 tl" style="width:721px">
							<textarea class="form-control input-sm" data-id="wf_step1_applymemo"></textarea>
						</div>
					</div>
				</div>
				<div class="mask"></div>
			</div>
				
			<div class="panel panel-default animated fadeInRight mt10" id="step2">
				<div class="panel-body no-tb-padder">
					<div class="form-group mb10">
						<label class="col-lg-2 control-label tr">审批日期：</label>
					    <div class="col-lg-3 tl">
					    	<input type="text" class="form-control input-sm tl no-write" data-id="wf_step2_aprdate" readonly sysDate>
					    </div>	

						<label class="col-lg-2 control-label tr">审批人：</label>
					    <div class="col-lg-3 tl">
					        <input type="text" class="form-control input-sm tl no-write" data-id="wf_step2_approver_name" readonly sessionUser>
					        <input type="hidden" data-id="wf_step2_approver"/>
					        <input type="hidden" data-id="htmlFormKeyClass">
					        <input type="hidden" data-id="objectType"/>
					    </div>	   
					</div>

					<div class="form-group">
					    <label class="col-lg-2 control-label tr">审批结果：</label>
					    <div class="col-lg-4 radio">
							<label class="i-checks">
							    <input type="radio" value="1" name="wf_step2_aprresult" data-id="wf_step2_aprresult">
							    <i></i>
							     同意
							</label>
							<label class="i-checks ml15" >
							    <input type="radio" value="-1" name="wf_step2_aprresult">
							    <i></i>
							     不同意
							</label>
							<label class="i-checks ml15" >
							    <input type="radio" value="0" name="wf_step2_aprresult">
							    <i></i>
							     重新填写
							</label>
					    </div>
					</div>

					<div class="form-group">
						<label class="col-lg-2 control-label tr">审批意见：</label>
						<div class="col-lg-8 tl" >
							<textarea class="form-control input-sm" data-id="wf_step2_aprview"></textarea>
						</div>
					</div>
				</div>
				<div class="mask"></div>
			</div>

			<div class="panel panel-default animated fadeInRight mt10" id="step3">
				<div class="panel-body no-tb-padder">
					<div class="form-group">
						<label class="col-lg-2 control-label tr">变更日期：</label>
					    <div class="col-lg-3 tl">
					    	<input type="text" class="form-control input-sm tl no-write" data-id="wf_step3_carrydate" readonly sysDate>
					    </div>	

						<label class="col-lg-2 control-label tr">变更人：</label>
					    <div class="col-lg-3 tl">
					        <input type="text" class="form-control input-sm tl no-write" data-id="wf_step3_carryperson_name" readonly sessionUser>
					        <input type="hidden" data-id="wf_step3_carryperson">
					        <input type="hidden" data-id="htmlFormKeyClass">
					        <input type="hidden" data-id="objectType"/>
					    </div>   
					</div>

					<div class="form-group">
						<label class="col-lg-2 control-label tr">变更过程与结果：</label>
						<div class="col-lg-8 tl" >
							<textarea class="form-control input-sm" data-id="wf_step3_carrystatus"></textarea>
						</div>
					</div>
				</div>
				<div class="mask"></div>
			</div>
			
			<div class="panel panel-default animated fadeInRight mt10" id="step4">
				<div class="panel-body no-tb-padder">
					<div class="form-group mb10">
					    <label class="col-lg-2 control-label tr">审核日期：</label>
					    <div class="col-lg-3 tl">
					    	<input type="text" class="form-control input-sm tl no-write" data-id="wf_step4_aprdate" readonly sysDate>
					    </div>

					    <label class="col-lg-2 control-label tr">审核人：</label>
					    <div class="col-lg-3 tl">
					        <input type="text" class="form-control input-sm tl no-write" data-id="wf_step4_approver_name" readonly sessionUser>
					        <input type="hidden" data-id="wf_step4_approver"/>
					        <input type="hidden" data-id="htmlFormKeyClass"/>
					        <input type="hidden" data-id="wf_step1_applicant"/>
					        <input type="hidden" data-id="objectType"/>
					        <input type="hidden" data-id="wf_step1_newversionnum"/>
					        <input type="hidden" data-id="wf_step1_assetname"/>
					        <input type="hidden" data-id="formFile" value="pzbgsjczlc"/>
					    </div>		   
					</div>

					<div class="form-group">
					    <label class="col-lg-2 control-label tr">审核结果：</label>
					    <div class="col-lg-3 radio">
							<label class="i-checks">
							    <input type="radio" value="1" name="wf_step4_aprresult" data-id="wf_step4_aprresult">
							    <i></i>
							     同意
							</label>
							<label class="i-checks ml15" >
							    <input type="radio" value="0" name="wf_step4_aprresult">
							    <i></i>
							     不同意
							</label>
					    </div>
					</div>
					
					<div class="form-group">
						<label class="col-lg-2 control-label tr">审核意见：</label>
						<div class="col-lg-8 tl">
							<textarea class="form-control input-sm" data-id="wf_step4_aprview"></textarea>
						</div>
					</div>
				</div>
				<div class="mask"></div>
			</div>
		</form>
	</div>
</div>
</div>

<script type="text/javascript">
$(document).ready(function (){
	require(['js/plugin/workorder/workorder.js'] ,function (workorder){
		workorder.workorder_init("pzbgsjczlc_step1");
		$("#submit_btn").click(function(){
			workorder.pzbgsjczlc_step1_submit();
		});
});
});
</script>
