<!-- 附件上传模板 -->
<div class="template" id="upload_template">
	<div class="panel-body no-tb-padder">
		<form class="bs-example form-horizontal xs-form" enctype="multipart/form-data" id="query_form">
			<div class="form-group">
				<input type="hidden" name="delAppendixIdStr" />
				<input type="hidden" name="uploadStr"/>
				<input type="hidden" name="maxUploadSize"/>
				<input type="hidden" name="procInstID"/>
			    <label class="col-lg-2 control-label">附件说明 :</label>
			    <label class="col-lg-9 control-label tl">上传附件数量限制：<label data-id="maxUpLoadFileNum"></label>   个，且每次上传附件总和小于等于：<label data-id="maxUpLoadFileSize"></label>兆</label>	    
			</div>

				<label class="col-lg-2 control-label">文档附件 :</label>
				<div class="col-lg-9" id="appendixgroup"></div>
			</div>
		</form>
	</div>
</div>

<!-- 附件展示模板 -->
<div class="template" id="appendix_show_template">

		<form class="bs-example form-horizontal xs-form" enctype="multipart/form-data" id="query_form">

				<label class="col-lg-3 control-label">已传附件 :</label>

			</div>
		</form>
	</div>
