<div class="panel panel-default mt10">
    <div class="panel-heading font-bold prel">
        <span>数据文件</span>
    </div>
    <div class="monitor-panel">
        <div class="table_div" id="grid_info"></div>
    </div>
</div>

<script type="text/javascript">
$(document).ready(function (){
require(['/js/plugin/monitor/monitor.js'] ,function (monitor){

var grid_info_url = "monitorview/security/OracleRACMonitor/queryOracleRACDataFile";

var grid_info_header = [
                            {text:'实例名称',name:"instanceName"},
                            {text:'数据库文件',name:"fileName"},
                            {text:'文件状态',name:"status"},
                            {text:'从Sql访问文件',name:"enabled"},
                            {text:'当前尺寸(Mb)',name:"bytes"},
                            {text:'最后更改时间',name:"lastTime"},
                            {text:'所属文件空间',name:"tablespaceName"},
                            {text:'写入所用时间(ms)',name:"writetime"},
                            {text:'i/o所用时间(ms)',name:"avgiotime"},
                            {text:'物理块读取次数',name:"phyblkpd"},
                            {text:'物理块写入次数',name:"phyblkwrt"},
                            {text:'更新时间',name:"updateDate"}
                         ];

var urlParamObj = index_query_param_get();

view_init();

function view_init()
{
    grid_info();
}


window.index_monitor_init = function ()
{
    grid_info();
}


function grid_info()
{
    urlParamObj.time = $("#query_time_label").text();
    g_grid.render($("#grid_info"),{
         header:grid_info_header,
         url:grid_info_url,
         paramObj:urlParamObj,
         gridCss : "um-grid-style",
         hasBorder : false,
         hideSearch : true,
         allowCheckBox : false,
         dbThLine : true
    });
}


});
});
</script>
