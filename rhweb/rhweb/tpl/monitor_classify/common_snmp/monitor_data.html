<div class="panel panel-default m0">
	<div class="panel-heading font-bold prel">
		<span>监控数据存储信息</span>
	</div>
	<div class="monitor-panel">
		<div class="table_div" id="monitor_data_info_list_div"></div>
    </div>
</div>

<script type="text/javascript">
$(document).ready(function (){


var monitor_data_info_list_url = "monitorview/protocol/snmp/querySnmpData";
var monitor_data_info_list_header = [
						      {text:"oid字段" ,name:"oidArea"},
						      {text:"oid行标" ,name:"oidRow"},
						      {text:"oid值" ,name:"oidValue"},
						      {text:"事件类型" ,name:"eventType"},
						      {text:"录入时间" ,name:"enterDate"}
						   ];

var urlParamObj = index_query_param_get();

view_init();

function view_init()
{
	monitor_data_info_list();
}

window.index_monitor_init = function ()
{
	view_init();
}

function monitor_data_info_list()
{
	g_grid.render($("#monitor_data_info_list_div") ,{
		url : monitor_data_info_list_url,
		header : monitor_data_info_list_header,
        paramObj : {monitorId : urlParamObj.monitorId,
        			regionId : urlParamObj.regionId,
        			edId : urlParamObj.assetId,
                    time:$("#query_time_label").text()},
		gridCss : "um-grid-style",
		hasBorder : false,
		hideSearch : true,
		allowCheckBox : false
	});
}



});
</script>
