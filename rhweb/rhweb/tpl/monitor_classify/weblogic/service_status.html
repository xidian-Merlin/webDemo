<div class="panel panel-default mt10">
    <div class="panel-heading font-bold prel">
        <span>服务器状态信息</span>
    </div>
    <div class="monitor-panel">
        <div class="table_div" id="server_status_div"></div>
    </div>
</div>

<script type="text/javascript">
$(document).ready(function (){
require(['/js/plugin/monitor/monitor.js'] ,function (monitor){

var server_status_url = "monitorview/middleware/weblogic/queryServerStatus";

var server_status_header = [
                            {text:'服务器名称',name:"serverName"},
                            {text:'计算机名称',name:"hostName"},
                            {text:'服务器状态',name:"serverStatus"},
                            {text:'端口',name:"port"},
                            {text:'更新时间',name:"enterDate"}
                         ];

var urlParamObj = index_query_param_get();

view_init();

function view_init()
{
    server_status_list();
}


window.index_monitor_init = function ()
{
    view_init();
}

function server_status_list()
{
    urlParamObj.time = $("#query_time_label").text();
    g_grid.render($("#server_status_div"),{
         header:server_status_header,
         url:server_status_url,
         paramObj:urlParamObj,
         gridCss : "um-grid-style",
         hasBorder : false,
         hideSearch : true,
         allowCheckBox : false
    });
}


});
});
</script>
