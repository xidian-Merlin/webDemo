<div class="panel panel-default mt10">
    <div class="panel-heading font-bold prel">
        <span>接口面板</span>
    </div>
    <div class="monitor-panel" style="height:600px">
        <div class="col-lg-12 h-all" id="interface_info"></div>
    </div>
</div>

<script type="text/javascript">
$(document).ready(function (){
require(['/js/plugin/asset/asset.js'],function (asset){

var urlParamObj = index_query_param_get();

view_init();

function view_init()
{
    asset.assetFlowDiv($("#interface_info") ,{
        monitorId : urlParamObj.monitorId,
        mainIp : urlParamObj.mainIp,
        assetId : urlParamObj.assetId
    });
}

window.index_monitor_init = function ()
{
    view_init();
}


});
});
</script>
