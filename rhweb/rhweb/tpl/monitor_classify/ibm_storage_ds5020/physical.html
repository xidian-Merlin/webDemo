<div class="panel panel-default mt10">
    <div class="panel-heading font-bold prel">
        <span>物理分区</span>
    </div>
    <div class="monitor-panel">
        <div class="table_div" id="physical_info"></div>
    </div>
</div>

<script type="text/javascript">
$(document).ready(function (){
require(['/js/plugin/monitor/monitor.js'] ,function (monitor){

var physical_info_url = "monitorview/storage/ibmds5020/queryPhysicalDrive";

var physical_info_header = [
                            {text:'名称',name:"name"},
                            {text:'容量',name:"capacityName"},
                            {text:'描述',name:"driveDesc"},
                            {text:'状态',name:"status"},
                            {text:'更新时间',name:"updateDate"}
                         ];

var urlParamObj = index_query_param_get();

view_init();

function view_init()
{
    physical_info();
}


window.index_monitor_init = function ()
{
    physical_info();
}


function physical_info()
{
    urlParamObj.time = $("#query_time_label").text();
    g_grid.render($("#physical_info"),{
         header:physical_info_header,
         url:physical_info_url,
         paramObj:urlParamObj,
         gridCss : "um-grid-style",
         hasBorder : false,
         hideSearch : true,
         allowCheckBox : false
    });
}


});
});
</script>
