<div class="panel panel-default m0">
	<div class="panel-heading font-bold prel">
		<span>操作信息</span>
	</div>
	<div class="monitor-panel">
		<div class="table_div" id="operate_info_list_div"></div>
    </div>
</div>

<script type="text/javascript">
$(document).ready(function (){


var operate_info_list_url = "monitorview/protocol/jmx/queryOperationList";
var operate_info_list_header = [
						      {text:"MBean名称" ,name:"mbeanName"},
						      {text:"操作名称" ,name:"operationName"},
						      {text:"操作返回值" ,name:"operationReturnType"},
						      {text:"操作参数" ,name:"operationParameter"},
						      {text:"更新时间" ,name:"enterDate"}
						   ];

var urlParamObj = index_query_param_get();

view_init();

function view_init()
{
	operate_info_list();
}

window.index_monitor_init = function ()
{
	view_init();
}

function operate_info_list()
{
	g_grid.render($("#operate_info_list_div") ,{
		url : operate_info_list_url,
		header : operate_info_list_header,
        paramObj : {monitorId : urlParamObj.monitorId ,
        			regionId : urlParamObj.regionId,
                    time:$("#query_time_label").text()},
		gridCss : "um-grid-style",
		hasBorder : false,
		hideSearch : true,
		allowCheckBox : false
	});
}



});
</script>
