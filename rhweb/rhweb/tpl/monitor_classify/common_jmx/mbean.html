<div class="panel panel-default m0">
	<div class="panel-heading font-bold prel">
		<span>MBean信息</span>
	</div>
	<div class="monitor-panel">
		<div class="table_div" id="mbean_info_list_div"></div>
    </div>
</div>

<script type="text/javascript">
$(document).ready(function (){


var mbean_info_list_url = "monitorview/protocol/jmx/queryMbeanList";
var mbean_info_list_header = [
						      {text:"MBean名称" ,name:"mbeanName"},
						      {text:"类名称" ,name:"className"},
						      {text:"描述" ,name:"description"},
						      {text:"更新时间" ,name:"enterDate"}
						   ];

var urlParamObj = index_query_param_get();

view_init();

function view_init()
{
	mbean_info_list();
}

window.index_monitor_init = function ()
{
	view_init();
}

function mbean_info_list()
{
	g_grid.render($("#mbean_info_list_div") ,{
		url : mbean_info_list_url,
		header : mbean_info_list_header,
        paramObj : {monitorId : urlParamObj.monitorId ,
        			regionId : urlParamObj.regionId,
                    time:$("#query_time_label").text()},
		gridCss : "um-grid-style",
		hasBorder : false,
		hideSearch : true,
		allowCheckBox : false
	});
}



});
</script>
