<div class="panel panel-default mt10">
    <div class="panel-heading font-bold prel">
        <span>HTTP线程池服务信息</span>
    </div>
    <div class="monitor-panel">
        <div class="table_div" id="list_info"></div>
    </div>
</div>

<script type="text/javascript">
$(document).ready(function (){
require(['/js/plugin/monitor/monitor.js'] ,function (monitor){

var list_info_url = "apusicServerView/queryHttpThreadPool";

var list_info_header = [
                            {text:'线程创建个数',name:"createThreadCnt"},
                            {text:'线程销毁个数',name:"destoryThreadCnt"},
                            {text:'当前线程数',name:"currentThreadCnt"},
                            {text:'最大线程个数',name:"maxThreadCnt"},
                            {text:'忙线程数',name:"busyThreadCnt"},
                            {text:'最大忙线程数',name:"maxBusyThreadCnt"},
                            {text:'线程最小执行时间',name:"minProcTime"},
                            {text:'线程最大执行时间',name:"maxProcTime"},
                            {text:'更新时间',name:"enterDate"}
                         ];

var urlParamObj = index_query_param_get();

view_init();

function view_init()
{
    list_info();
}


window.index_monitor_init = function ()
{
    view_init();
}


function list_info()
{
    urlParamObj.time = $("#query_time_label").text();
    g_grid.render($("#list_info"),{
         header:list_info_header,
         url:list_info_url,
         paramObj:urlParamObj,
         gridCss : "um-grid-style",
         hasBorder : false,
         hideSearch : true,
         dbThLine:true,
         allowCheckBox : false
    });
}


});
});
</script>
