<div class="panel panel-default mt10">
    <div class="panel-heading font-bold prel">
        <span>存储空间信息</span>
    </div>
    <div class="monitor-panel">
        <div class="table_div" id="page_info"></div>
    </div>
</div>

<script type="text/javascript">
$(document).ready(function (){
require(['/js/plugin/monitor/monitor.js'] ,function (monitor){

var page_info_url = "monitorview/storage/netapp/queryDfinfoList";

var page_info_header = [
                            {text:'名称',name:"dfName"},
                            {text:'使用率',name:"dfUsege"},
                            {text:'剩余空间',name:"leftnum"},
                            {text:'总空间',name:"total"},
                            {text:'更新时间',name:"enterDate"}
                         ];

var urlParamObj = index_query_param_get();

view_init();

function view_init()
{
    page_info();
}


window.index_monitor_init = function ()
{
    view_init();
}


function page_info()
{
    urlParamObj.time = $("#query_time_label").text();
    g_grid.render($("#page_info"),{
         header:page_info_header,
         url:page_info_url,
         paramObj:urlParamObj,
         paginator:false,
         gridCss : "um-grid-style",
         hasBorder : false,
         hideSearch : true,
         allowCheckBox : false,
         autoHeight : true
    });
}


});
});
</script>
