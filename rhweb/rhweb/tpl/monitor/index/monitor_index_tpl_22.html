<tem>
<!-- oracle 添加数据库实例-->
<div data-id="monitor_index_edit" class="template">
	<div class="panel-body no-tb-padder">
		<form class="bs-example form-horizontal xs-form form-plr5">
			<div class="form-group">
	      <label class="col-lg-2 control-label required">用户名</label>
	      <div class="col-lg-3">
	        <input type="text" class="form-control input-sm" data-id="monitorUserName" validate="required" value="sysmanager"/>
	      </div>
	      <label class="col-lg-3 control-label required">密码</label>
	      <div class="col-lg-3">
	        <input type="password" class="form-control input-sm" data-id="monitorPassWord" validate="required" value="1"/>
	      </div>
			</div>
			<div class="form-group">
	      <label class="col-lg-2 control-label required">数据库实例名</label>
	      <div class="col-lg-3">
	        <input type="text" class="form-control input-sm" data-id="monitorDatabaseName" validate="required" />
	      </div>
	      <label class="col-lg-3 control-label required">端口</label>
	      <div class="col-lg-3">
	        <input type="text" class="form-control input-sm" data-id="monitorPort" maxlength="5" validate="required,between1~65535" value="1521"/>
	      </div>
			</div>
			<div class="form-group">
	      <label class="col-lg-2 control-label">会话数阈值(个)</label>
	      <div class="col-lg-3">
	        <input type="text" class="form-control input-sm" data-id="sessionCount" validate="number" />
	      </div>
	      <label class="col-lg-3 control-label">数据库锁阈值(个)</label>
	      <div class="col-lg-3">
	        <input type="text" class="form-control input-sm" data-id="locksCount" maxlength="3" validate="number" />
	      </div>
			</div>
			<div class="form-group">
	      <label class="col-lg-2 control-label">连接数使用率阈值(%)</label>
	      <div class="col-lg-3">
	        <input type="text" class="form-control input-sm" data-id="connectUseRate" maxlength="3" validate="number,between1~100" />
	      </div>
	      <label class="col-lg-3 control-label">核心进程数阈值</label>
	      <div class="col-lg-3">
	        <input type="text" class="form-control input-sm" data-id="processCount" validate="number" />
	      </div>
			</div>
			<div class="form-group">
	      <label class="col-lg-2 control-label">redo文件切换频率(分钟)</label>
	      <div class="col-lg-3">
	        <input type="text" class="form-control input-sm" data-id="rcCmd" validate="number,biggerThan0" />
	      </div>
	      <label class="col-lg-3 control-label">数据缓冲区命中率(%)</label>
	      <div class="col-lg-3">
	        <input type="text" class="form-control input-sm" data-id="arpFlag" validate="number,between1~100" />
	      </div>
			</div>
			<div class="form-group" data-show="hide_in_db2">
				<label class="col-lg-2 control-label">密码过期提醒</label>
	      <div class="col-lg-3">
	      	<div class="radio l">
	      		<label class="i-checks">
	      			<input type="radio" data-type="openAlarmCheck" data-id="openAlarm" value="1" name="openAlarm">
	      				<i></i> 启用
	      			</input>
	      		</label>
	      	</div>
	      	<div class="radio l ml10">
	      		<label class="i-checks">
	      			<input type="radio" data-type="closeAlarmCheck" value="0" name="openAlarm" checked>
	      				<i></i> 不启用
	      			</input>
	      		</label>
	      	</div>
	      </div>
	      <label class="col-lg-3 control-label">密码过期提醒(天)</label>
	      <div class="col-lg-3">
	      <input type="text" class="form-control input-sm" data-id="connectType"
	      	validate="required,number" value="5" disabled="disabled"/>
	      	<!-- 
	        <select data-id="connectType" data-type="select" disabled="disabled">
	        	<option value="5">5</option>
	        	<option value="10">10</option>
	        	<option value="15">15</option>
	        	<option value="20">20</option>
	        	<option value="25">25</option>
	        </select>
	        -->
	      </div>
			</div>
			<div class="form-group">
				<label class="control-label col-lg-2">job出错生成故障事件</label>
				<div class="col-lg-3 checkbox">
					<label class="i-checks">
						<input type="checkbox" data-check="dbUser_checkbox"><i></i> 
					</label>
				</div>
				<label class="control-label col-lg-3">数据文件基线</label>
				<div class="col-lg-2 table-oper prel tl" style="height:30px;top:-9px">
			      	<a href="javascript:void(0);" class="dib monitor_btn_styl" data-btn="setFileBaseLine">
			          <span>文件基线</span>
			        </a>
		      	</div>
				<input type="text" hidden="hidden" data-id="dbUser" />
			</div>
			<div class="form-group">
	      <label class="col-lg-2 control-label required">表空间使用率阈值(%)</label>
	      <div class="col-lg-3">
	        <input type="text" class="form-control input-sm" data-id="tablethreshold" maxlength="3" validate="required,between1~100" value="80"/>
	      </div>
				<div class="col-lg-1"></div>
				<div class="table-oper col-lg-6" style="text-align: left;line-height: 30px;padding-left: 30px;">
					<a href="javascript:void(0);" class="dib monitor_btn_styl" data-id="querytable">
	          <span>查询表空间</span>
	        </a> 
					<a href="javascript:void(0);" class="dib monitor_btn_styl" data-id="cleartable">
	          <span>清空表空间</span>
	        </a>
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-12">
					<div class="table-div" data-id="tableSpaceName" style="height:200px;padding-right:15px;"></div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-6">
					
				  <div class="pabs square" style="z-index:2000;right:5px;top:-7px;font-size:20px;" data-id="move_right" title="右移">
				  	<i class="icon-chevron-down prel" style="left:7px"></i>
				  </div>
			    <div class="pabs square" style="z-index:2000;right:-31px;top:-7px;font-size:20px;" data-id="move_left" title="左移">
			    	<i class="icon-chevron-up" style="left:7px"></i>
			    </div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-12">
				<div class="table-div mt10" data-id="nottableSpaceName" style="height:200px;padding-right:15px;"></div>
				</div>
			</div>
			
			<input type="text"data-id="monitorId" hidden/>
		</form>
		<div class="table-oper">
			<a href="javascript:void(0);" data-id="test_btn" class="btn monitor_btn_styl">测试配置</a>
		</div>

	</div>
</div>
</tem>
