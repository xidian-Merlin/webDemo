<tem>
<!-- commonscript 脚本配置-->
<div data-id="script_config_div" class="template">
		<div class="panel-body no-tb-padder">
			<form class="bs-example form-horizontal xs-form form-plr5">
				<div class="form-group">
					<label class="col-lg-2 control-label required">脚本名称：</label>
					<div class="col-lg-4">
						<input type="text" class="form-control input-sm" data-id="scriptName" maxlength="32" validate="required" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-2 control-label required">执行脚本：</label>
					<div class="col-lg-9">
						<textarea class="form-control input-sm" data-id="scriptContent" validate="required"></textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-2 control-label">操作符：</label>
					<div class="col-lg-4">
						<select data-id="operator" data-type="select">
							<option value="0"> < </option>
							<option value="1"> == </option>
							<option value="2"> > </option>
							<option value="3"> != </option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-2 control-label required">关键字：</label>
					<div class="col-lg-4">
						<input type="text" class="form-control input-sm" data-id="keyword" validate="required" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-2 control-label">事件类型：</label>
					<div class="col-lg-4">
						<select data-id="eventType" data-type="select">
							<option value="0"> 性能事件 </option>
							<option value="1"> 故障事件 </option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-2 control-label required">事件描述：</label>
					<div class="col-lg-9">
						<textarea class="form-control input-sm" data-id="eventDesc" validate="required"></textarea>
					</div>
				</div>
				<input type="text"data-id="monitorId" hidden/>
			</form>
		</div>
	</div>
</tem>
