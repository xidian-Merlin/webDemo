<div data-id="monitor_certificate">
  <form class="bs-example form-horizontal xs-form form-plr5">
    <div class="form-group">
      <label class="col-lg-2 control-label">用户名</label>
      <div class="col-lg-3" data-id="snmp">
        <input type="text" class="form-control input-sm" data-id="monitorUserName" />
      </div>
      <label class="col-lg-2 control-label">密码</label>
      <div class="col-lg-3" data-id="snmp">
        <input type="text" class="form-control input-sm" data-id="monitorPassWord" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-2 control-label">连接方式</label>
      <div class="col-lg-3" data-id="snmp">
        <select class="form-control input-sm" data-type="select" data-id="snmpVersion">
            <option value="1">http</option>
            <option value="2">https</option>
        </select> 
      </div>
      <label class="col-lg-2 control-label">端口</label>
      <div class="col-lg-3" data-id="snmp">
        <input type="text" class="form-control input-sm" data-id="monitorPassWord" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-2 control-label">代理端口</label>
      <div class="col-lg-3" data-id="snmp">
        <input type="text" class="form-control input-sm" data-id="monitorUserName" />
      </div>
      <label class="col-lg-2 control-label">代理IP</label>
      <div class="col-lg-3" data-id="snmp">
        <input type="text" class="form-control input-sm" data-id="monitorPassWord" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-2 control-label">操作符</label>
      <div class="col-lg-3" data-id="snmp">
        <select class="form-control input-sm" data-type="select" data-id="snmpVersion">
            <option value="1"><</option>
            <option value="2">==</option>
            <option value="3">></option>
            <option value="4"><=</option>
            <option value="5">>=</option>
            <option value="6">!=</option>
        </select> 
      </div>
      <label class="col-lg-2 control-label">HTTP状态码</label>
      <div class="col-lg-3" data-id="snmp">
        <input type="text" class="form-control input-sm" data-id="monitorPassWord" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-2 control-label">请求方式</label>
      <div class="col-lg-3" data-id="snmp">
        <select class="form-control input-sm" data-type="select" data-id="snmpVersion">
            <option value="1">get</option>
            <option value="2">post</option>
        </select> 
      </div>
      <label class="col-lg-2 control-label">请求URL</label>
      <div class="col-lg-3" data-id="snmp">
        <input type="text" class="form-control input-sm" data-id="monitorPassWord" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-2 control-label">超时时间（秒）</label>
      <div class="col-lg-3" data-id="snmp">
        <input type="text" class="form-control input-sm" data-id="monitorPassWord" />
      </div>
      <label class="col-lg-2 control-label">字符集</label>
      <div class="col-lg-3" data-id="snmp">
        <select class="form-control input-sm" data-type="select" data-id="snmpVersion">
            <option value="1">GBK</option>
            <option value="2">ISO-8859-1</option>
            <option value="3">UTF-8</option>
        </select> 
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10">
          <div class="table-oper">
              <a href="javascript:void(0);" data-type="test_btn">
                <span>测试</span>
              </a>
          </div>
      </div>
    </div>
  </form>
</div>
