<tem>
<div id="user_form_template" class="template">
	<div class="panel-body no-tb-padder">
		<form class="bs-example form-horizontal xs-form">

		<div class="form-group">
			<label class="col-lg-12 control-label">监控器基本信息</label>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label">监控器名称</label>
			<div class="col-lg-3">
				<input type="text" class="form-control input-sm" data-id="monitorname">
			</div>
			<label class="col-lg-2 control-label">监控器类型</label>
			<div class="col-lg-3">
				<input type="text" class="form-control input-sm" data-id="monitortype">
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label">状态</label>
			<div class="col-lg-3">
				<input type="text" class="form-control input-sm" data-id="status">
			</div>
			<label class="col-lg-2 control-label">部署状态</label>
			<div class="col-lg-3">
				<input type="text" class="form-control input-sm" data-id="bushustatus">
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label">轮询时间</label>
			<div class="col-lg-3">
				<input type="text" class="form-control input-sm" data-id="time">
			</div>
			<label class="col-lg-2 control-label">代理服务器</label>
			<div class="col-lg-3">
				<input type="text" class="form-control input-sm" data-id="agent">
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label">代理服务器IP</label>
			<div class="col-lg-3">
				<input type="text" class="form-control input-sm" data-id="agentip">
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-12 control-label">资产基本信息</label>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label">资产名称</label>
			<div class="col-lg-3">
				<input type="text" class="form-control input-sm" data-id="assetname">
			</div>
			<label class="col-lg-2 control-label">资产类型</label>
			<div class="col-lg-3">
				<input type="text" class="form-control input-sm" data-id="assettype">
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label">IP地址</label>
			<div class="col-lg-3">
				<input type="text" class="form-control input-sm" data-id="ipaddress">
			</div>
			<label class="col-lg-2 control-label">操作系统</label>
			<div class="col-lg-3">
				<input type="text" class="form-control input-sm" data-id="operatsys">
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label">业务域简称</label>
			<div class="col-lg-3">
				<input type="text" class="form-control input-sm" data-id="time">
			</div>
			<label class="col-lg-2 control-label">安全域简称</label>
			<div class="col-lg-3">
				<input type="text" class="form-control input-sm" data-id="agent">
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-12 control-label">监控器详细信息</label>
		</div>

		</form>
	</div>
</div>

</tem>
