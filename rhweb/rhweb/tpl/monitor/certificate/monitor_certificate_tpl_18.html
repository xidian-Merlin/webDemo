<div data-id="monitor_certificate">
  <form class="bs-example form-horizontal xs-form form-plr5">
    <div class="form-group">
      <label class="col-lg-2 control-label">用户名</label>
      <div class="col-lg-3" data-id="snmp">
        <input type="text" class="form-control input-sm" data-id="monitorUserName" />
      </div>
      <label class="col-lg-2 control-label">密码</label>
      <div class="col-lg-3" data-id="snmp">
        <input type="text" class="form-control input-sm" data-id="monitorPassWord" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-2 control-label">数据库名</label>
      <div class="col-lg-3" data-id="snmp">
        <input type="text" class="form-control input-sm" data-id="monitorUserName" />
      </div>
      <label class="col-lg-2 control-label">端口</label>
      <div class="col-lg-3" data-id="snmp">
        <input type="text" class="form-control input-sm" data-id="monitorPassWord" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-2 control-label">数据库类型</label>
      <div class="col-lg-3" data-id="snmp">
        <select class="form-control input-sm" data-type="select" data-id="snmpVersion">
            <option value="1">ORACLE</option>
            <option value="2">ORACLERAC</option>
            <option value="3">DB2</option>
            <option value="4">INFORMIX</option>
            <option value="5">KINGBASEES_V6</option>
            <option value="6">MYSQL</option>
            <option value="7">SQLSERVER</option>
            <option value="8">SYBASE</option>
        </select> 
      </div>
      <label class="col-lg-2 control-label">是否启用定时</label>
      <div class="col-lg-3" data-id="snmp">
        <select class="form-control input-sm" data-type="select" data-id="snmpVersion">
            <option value="1">启用</option>
            <option value="2">停用</option>
        </select> 
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10">
          <div class="table-oper">
              <a href="javascript:void(0);" data-type="test_btn">
                <span>测试</span>
              </a>
          </div>
      </div>
    </div>
  </form>
</div>
