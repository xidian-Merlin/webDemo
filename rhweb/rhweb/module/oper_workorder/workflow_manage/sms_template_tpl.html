<tem>

<!-- 编辑 -->
<div class="template" id="edit_template">
		<form class="bs-example form-horizontal xs-form">
			<div class="panel-body no-tb-padder">
				<div class="form-group">

			        <label class="col-lg-3 control-label required">模板名称</label>

			        <div class="col-lg-8">
			      	  <input type="hidden" data-id="templateId">
			          <input type="text" class="form-control input-sm" data-id="templateName"
			        	  validate="required">
			        </div>
			     </div>

			     <div class="form-group">
			        <label class="col-lg-3 control-label required">模板内容</label>
			        <div class="col-lg-8">
			          <textarea class="form-control input-sm" rows="" cols="" data-id="templateInfo" validate="required"></textarea>
			        </div>
			    </div>
			    
			    <div class="form-group">
			        <label class="col-lg-3 control-label">对所有人生效</label>
			        <div class="col-lg-8">
						<div class="checkbox">
						  <label class="i-checks">
						    <input type="checkbox" id="toAll"><i></i>
						  </label>
						</div>
			        </div>
			    </div>

			    <div class="form-group">
			        <label class="col-lg-3 control-label required">提前发送短信时间(小时)</label>
			        <div class="col-lg-8">
		           <input type="text" class="form-control input-sm" data-id="advanceTime" validate="required,number">
			        </div>
			    </div>
			</div>
		</form>
</div>
</tem>
