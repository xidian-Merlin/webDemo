<tem>
<!-- 新增 -->
<div class="template" id="add_template">
	<div class="panel-body no-tb-padder">
		<form class="bs-example form-horizontal xs-form" enctype="multipart/form-data">
		    <div class="form-group">
				<label class="col-lg-3 control-label tr required">任务提醒描述</label>
				<div class="col-lg-8">
					<textarea maxlength="512" class="form-control input-sm" data-id="desc" validate="required"></textarea>
				</div>
			</div>
		</form>
	</div>
</div>

<!-- 详情模板 -->
<div class="template detail-info" id="detail_template">
	<div class="panel-body no-tb-padder">
		<form class="bs-example form-horizontal xs-form">
			<div class="form-group">
		    	<label class="col-lg-3 control-label">任务描述：</label>
		        <label type="text" class="col-lg-8 control-label tl" data-id="desc"></label>
			</div>

			<div class="form-group">
		    	<label class="col-lg-3 control-label">创建人：</label>
		       	<label type="text" class="col-lg-8 control-label tl" data-id="creatorName"></label>
			</div>

			<div class="form-group">
		    	<label class="col-lg-3 control-label">创建时间：</label>
			    <label type="text" class="col-lg-8 control-label tl" data-id="date"></label>
			</div>
		</form>
	</div>
</div>


</tem>
