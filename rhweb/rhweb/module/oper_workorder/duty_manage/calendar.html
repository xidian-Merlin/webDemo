<div class="mask" id="mask">
	<div class="w-all h-all prel">
		<div class="pabs" style="left:49%;top:40%">
			<div class="sk-rotating-plane" data-id="loading-icon"></div>
		</div>
	</div>
</div>

<div class="p-panel" id="left-panel" 
		style="left: 0;top: 0;width: 280px;background:#efefef;padding-right:15px">
	<div class="panel" style="margin-top:0;padding-top: 50px;background: #efefef">
		<div class="panel-heading">用户列表</div>

</div>


<div id="msg_template" style="display:none;width:560px;height:300px;">
	<form class="form-horizontal xs-form um-fd-el-info" id="form_el_info">
		<div class="form-group" data-type="label">
			<label class="col-lg-4 control-label">短信模板</label>
			<div class="col-lg-7">
                <select class="form-control input-sm" id="smsTempId">
                	<option value="-1">---</option>
                </select>
        	</div>
		</div>

		<div class="form-group" data-type="label">
			<label class="col-lg-4 control-label">提前发送短信时间(小时)</label>
			<div class="col-lg-7">
                <input type="text" class="form-control input-sm" id="adTime">
        	</div>
		</div>

		<div class="form-group" data-type="label" id="alarm" style="display: none;margin-top:-8px">
			<label class="col-lg-4 control-label"></label>
        	<label class="col-lg-7 control-label tl" style="color: #f00">提前发送短信时间已超过当前时间，请重新输入。</label>
		</div>

		<div class="form-group" data-type="label" id="alarm1" style="display: none;margin-top:-8px">
			<label class="col-lg-4 control-label"></label>
        	<label class="col-lg-7 control-label tl" style="color: #f00">提前发送短信时间:只能输入非0的数字。</label>
		</div>
		
		<div class="form-group" data-type="label">
			<label class="col-lg-4 control-label">短信内容</label>
			<div class="col-lg-7">
                <textarea class="form-control input-sm" id="adContent"></textarea>
        	</div>
		</div>
		<div class="form-group" data-type="label">
			<label class="col-lg-4 control-label">备注</label>
			<div class="col-lg-7">
                <textarea class="form-control input-sm" id="adDesc"></textarea>
        	</div>
		</div>
		<div class="form-group" data-type="label">
			<div class="col-lg-12" style="text-align:center">
                <button id="msg_btn" class="btn btn-info" type="button">提交</button>
        	</div>
		</div>
	</form>
</div>
