<tem>
<!-- 编辑 -->
<div class="template" id="edit_template">
	<div class="panel-body no-tb-padder">
		<form class="bs-example form-horizontal xs-form" enctype="multipart/form-data">
			<div class="form-group">
				<label class="col-lg-3 control-label required tr">公告标题</label>
				<div class="col-lg-7">
					<input type="text" maxlength="32" class="form-control input-sm"
						data-id="title" validate="required,stringLimit">
				</div>
			</div>

			<div class="form-group">
				<label class="col-lg-3 control-label tr">有效起始时间</label>
				<div class="col-lg-7">
					<div class="input-group w-all" >
	  					<input type="text" class="form-control input-sm" data-type="date"
	  						container="body" data-id="limtStartTime">
					</div>
				</div>
			</div>

			<div class="form-group">
				<label class="col-lg-3 control-label tr">有效终止时间</label>
				<div class="col-lg-7">
					<div class="input-group w-all" >
	  					<input type="text" class="form-control input-sm" data-type="date" container="body" data-id="limtEndTime" validate="dateCompareWithlimtStartTime">
					</div>
				</div>
			</div>

			<div class="form-group">
		        <label class="col-lg-3 control-label tr">周期类型</label>
				<div class="col-lg-7">
					<select class="form-control input-sm" data-id="validityType" data-type="select">
						<option value="-1">---</option>
						<option value="1">天</option>
						<option value="2">周</option>
						<option value="3">月</option>
					</select>
				</div>
		    </div>

			<div class="form-group">
			    <label class="col-lg-3 control-label tr">周期值</label>
				<div class="col-lg-7">
					<select class="form-control input-sm" data-id="validityValue" data-type="select" disabled>
					</select>
				</div>
		    </div>

		    <div class="form-group">
			    <label class="col-lg-3 control-label tr required">生效时间</label>
		      	<div class="col-lg-3">
					<input type="text" class="form-control input-sm"
						data-id="validityStartTime" validate="required,Hms" disabled>
				</div>
				<label class="col-lg-1 control-label tc">-</label>
				<div class="col-lg-3">
					<input type="text" class="form-control input-sm"
						data-id="validityEndTime" validate="required,Hms" disabled>
				</div>
		    </div>

		    <div class="form-group">
				<label class="col-lg-3 control-label tr required">公告内容</label>
				<div class="col-lg-8">
					<textarea maxlength="512" class="form-control input-sm" data-id="desc" validate="required"></textarea>
				</div>
			</div>
		</form>
	</div>
</div>


<!-- 详情模板 -->
<div class="template detail-info" id="detail_template">
	<div class="panel-body no-tb-padder">
		<form class="bs-example form-horizontal xs-form">
			<div class="form-group">
		    	<label class="col-lg-3 control-label">公告标题：</label>
		        <label type="text" class="col-lg-8 control-label tl" data-id="title"></label>
			</div>

			<div class="form-group">
		    	<label class="col-lg-3 control-label">有效起始时间：</label>
		       	<label type="text" class="col-lg-8 control-label tl" data-id="limtStartTime"></label>
			</div>

			<div class="form-group">
		    	<label class="col-lg-3 control-label">有效终止时间：</label>
			    <label type="text" class="col-lg-8 control-label tl" data-id="limtEndTime"></label>
			</div>

			<div class="form-group">
		    	<label class="col-lg-3 control-label">创建人：</label>
		        <label type="text" class="col-lg-8 control-label tl" data-id="creatorName"></label>
			</div>

			<div class="form-group">
		    	<label class="col-lg-3 control-label">发布时间：</label>		    	
		        <label type="text" class="col-lg-8 control-label tl" data-id="date"></label>
			</div>

			<div class="form-group">
		        <label class="col-lg-3 control-label">生效周期：</label>
	            <label type="text" class="col-lg-8 control-label tl" id="cycle"></label>
			</div>
			<div class="form-group">
		    	<label class="col-lg-3 control-label">生效时间：</label>
		    	<label type="text" class="col-lg-8 control-label tl" id="time_day"></label>
			</div>
			<div class="form-group">
		    	<label class="col-lg-3 control-label">公告内容：</label>
	            <label type="text" class="col-lg-8 control-label tl" data-id="desc"></label>
			</div>
		</form>
	</div>
</div>


</tem>
