<tem>

<div id="user_form_template" class="template">
	<div class="panel-body no-tb-padder">
		<form class="bs-example form-horizontal xs-form">
			<div class="form-group">
				<label class="col-lg-2 control-label required">姓名</label>
				<div class="col-lg-3">
					<input type="text" class="form-control input-sm" data-id="name" validate="required,stringLimit0">
				</div>

				<label class="col-lg-2 control-label">性别</label>
		        <div class="col-lg-4">
		      	  	<div class="radio l">
		      		  	<label class="i-checks">
		      			  	<input type="radio" data-id="sex" value="1" name="sex" checked>
		      				  	<i></i>男
		      			  	</input>
		      		  	</label>
		      	  	</div>
		      	  	<div class="radio l ml10">
		      		  	<label class="i-checks">
		      			  	<input type="radio" value="2" name="sex">
		      				  	<i></i>女
		      			  	</input>
		      		  	</label>
		      	  	</div>
		        </div>
		    </div>

		    <div class="form-group">
		        <label class="col-lg-2 control-label required">职务</label>
		      	<div class="col-lg-3">
		        	<input type="text" class="form-control input-sm" data-id="staffPost" validate="required,stringLimit0">
		      	</div>

		      	<label class="col-lg-2 control-label">办公电话</label>
		      	<div class="col-lg-4">
		        	<input type="text" class="form-control input-sm" data-id="mobile" validate="tel">
		      	</div>
		    </div>

			<div class="form-group">
		      	<label class="col-lg-2 control-label">手机</label>
		      	<div class="col-lg-3">
		        	<input type="text" class="form-control input-sm" data-id="telphone" validate="phone">
		      	</div>
		      	<label class="col-lg-2 control-label">Email</label>
		      	<div class="col-lg-4">
		        	<input type="text" class="form-control input-sm" data-id="email" validate="email">
		      	</div>
		    </div>

			<div class="form-group">
		      	<label class="col-lg-2 control-label">备注</label>
		      	<div class="col-lg-9">
		      		<textarea cols="30" rows="3" maxlength="100" class="form-control" data-id="remark"></textarea>
		      	</div>
		    </div>
    </form>
    </div>
</div>

		      <label class="col-lg-4 control-label tl" data-id="mobile"></label>

<!-- 安全检查 -->
<div id="sec_form_template" class="template">
	<div class="panel-body no-tb-padder">
		<form class="bs-example form-horizontal xs-form" enctype="multipart/form-data">

			<div class="form-group">
				<label class="col-lg-2 control-label required">检查名称</label>
				<div class="col-lg-3">
					<input type="hidden" name="domaId" data-id="domaId" />
					<input type="hidden" name="deleteOldAppendix" data-id="deleteOldAppendix" value="0">
					<input type="text" class="form-control input-sm" data-id="checkName"
						name="checkName" maxlength="128" validate="required,stringLimit0">
					<input type="hidden" name="oldAppendixPath" data-id="oldAppendixPath">
					<input type="hidden" name="appendixPath" data-id="appendixPath">
					<input type="hidden" name="oldCheckDate" data-id="oldCheckDate">
				</div>
				<label class="col-lg-2 control-label required">检查时间</label>
		      	<div class="col-lg-4">
				    <div class="input-group w-all">
				      <input type="text" class="form-control input-sm" data-type="date"
				      	validate="required" data-id="checkDate" name="checkDate" format-type="minute">
				    </div>
				</div>
		    </div>

			<div class="form-group" style="display:none" id="file_name_div">
		      	<label class="col-lg-2 control-label">附件</label>
		      	<label class="col-lg-4 control-label tl" data-id="appendixName"></label>
		      	<label class="col-lg-2 control-label tl"><i class="icon-trash" id="img_remove_i"></i></label>
		    </div>

		    <div class="form-group" id="file_upload_div">
		      	<label class="col-lg-2 control-label">附件</label>
		      	<div class="col-lg-6">
		        	<div id="edmtMap"></div>
		      	</div>
		    </div>

			<div class="form-group" style="margin-bottom:50px">
		      	<label class="col-lg-2 control-label required">检查结果</label>
		      	<div class="col-lg-9">
		      		<textarea cols="30" rows="3" class="form-control"
		      			data-id="introduction" maxlength="2000" name="introduction" validate="required"></textarea>
		      	</div>
		    </div>
    </form>
    </div>
</div>

<div id="eme_form_template" class="template">
	<div class="panel-body no-tb-padder">
		<form class="bs-example form-horizontal xs-form">
			<div class="form-group">
				<label class="col-lg-2 control-label required">告警名称</label>
				<div class="col-lg-3">
					<input type="hidden" data-id="emergencyEventId">
					<input type="text" class="form-control input-sm" data-id="emergencyEventName" maxlength="32" validate="required,stringLimit0">
				</div>
		      	<label class="col-lg-2 control-label required">发生时间</label>
		      	<div class="col-lg-4">
		      		<div class="input-group w-all">
					    <input type="text" class="form-control input-sm" data-type="date"
					      validate="required" data-id="emergencyEventDate" format-type="minute">
				    </div>
		      	</div>
		    </div>

			<div class="form-group">
				<label class="col-lg-2 control-label required">上报部门</label>
				<div class="col-lg-3">
					<input type="text" class="form-control input-sm" maxlength="64" data-id="reportUnit" validate="required,stringLimit0">
				</div>
				<label class="col-lg-2 control-label required">处置部门</label>
				<div class="col-lg-4">
					<input type="text" class="form-control input-sm" maxlength="64" data-id="disposalUnit" validate="required,stringLimit0">
				</div>
		    </div>

			<div class="form-group">
				<label class="col-lg-2 control-label required">告警结果</label>
				<div class="col-lg-3">
			    	<select class="form-control input-sm" data-type="select" data-id="emergencyEventStatus" validate="required">
						<option value="1">未处理</option>
						<option value="3">处理中</option>
						<option value="4">已处理</option>
					</select>
			    </div>
		    </div>

			<div class="form-group">
		      	<label class="col-lg-2 control-label required">告警现象描述</label>
		      	<div class="col-lg-9">
		      		<textarea type="text" cols="30" rows="3" class="form-control" maxlength="1024" data-id="emergencyEventDescription"
		      			validate="required"></textarea>
		      	</div>
		    </div>

			<div class="form-group">
		      	<label class="col-lg-2 control-label">告警处理情况</label>
		      	<div class="col-lg-9">
		      		<textarea cols="30" rows="3" class="form-control" maxlength="1024" data-id="emergencyEventSituation"></textarea>
		      	</div>
		    </div>
    </form>
    </div>
</div>

			    <label class="col-lg-2 control-label tr">处置部门 :</label>
