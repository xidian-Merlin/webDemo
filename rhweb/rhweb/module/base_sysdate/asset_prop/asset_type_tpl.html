<tem>

<!-- 编辑 -->
<div class="template" id="edit_template">
	<div class="panel-body no-tb-padder">
		<form class="bs-example form-horizontal xs-form" enctype="multipart/form-data">
			<div class="form-group">
		      <label class="col-lg-3 control-label required">类型名称</label>
		      <div class="col-lg-8">
		        <input type="hidden" data-id="deviceType" name="deviceType">
		        <input type="hidden" data-id="olddeviceTypeName" name="olddeviceTypeName">
		        <input type="text" maxlength="32" class="form-control input-sm" data-id="deviceTypeName" name="deviceTypeName"
		         validate="required,stringLimit">
		      </div>
		    </div>

		    <div class="form-group">
		      <label class="col-lg-3 control-label">所属类别</label>
		      <div class="col-lg-8">
		        <select class="form-control input-sm" data-type="select"
		        	data-id="deviceClass" name="deviceClass">
				</select>
		      </div>
		    </div>
		    
		    <div class="form-group">
		      <label class="col-lg-3 control-label">关联操作系统</label>
		      <div class="col-lg-8">
				<div id="osType" class="inputdrop"></div>
		      </div>
		    </div>
		    
		    <div class="form-group" data-id="show-in-edit">
		      <label class="col-lg-3 control-label">类型图片</label>
		      <div class="col-lg-8 pt5">
		      	<img src="#" data-id="img"/>
		      </div>
		    </div>
		    
		    <div class="form-group">
		      <label class="col-lg-3 control-label" id="img_label">更改图片</label>
		      <div class="col-lg-8">
		        <div id="deviceTypeMap"></div>
		      </div>
		    </div>
		</form>
	</div>
</div>

<!-- 详情 -->
<div class="template" id="detail_template">
	<div class="panel-body no-tb-padder">
		<form class="bs-example form-horizontal xs-form">
			<div class="form-group">
		      <label class="col-lg-3 control-label">类型名称：</label>
		      <div class="col-lg-6">
		      	<label class="control-label tl" data-id="deviceTypeName"></label>
		      </div>
		    </div>

		    <div class="form-group">
		      <label class="col-lg-3 control-label">所属类别：</label>
		      <div class="col-lg-6">
		      	<label class="control-label tl" data-id="deviceClassName"></label>
		      </div>
		    </div>
		    
		    <div class="form-group">
		      <label class="col-lg-3 control-label"> 关联操作系统：</label>
		      <div class="col-lg-6">
		     	 <label class="control-label tl" data-id="osName" style="text-align:left"></label>
		      </div>
		    </div>
		    
		    <div class="form-group">
		      <label class="col-lg-3 control-label">类型图片：</label>
		      <div class="col-lg-6">
		      	<label class="control-label"></label>
		      	<img src="#" data-id="img"/>
		      </div>
		    </div>
		</form>
	</div>
</div>

<!-- 树修改 -->
<div class="template" id="tree_update_template">
	<div class="panel-body no-tb-padder">
		<form class="bs-example form-horizontal xs-form" enctype="multipart/form-data">
			<div class="form-group">
		      <label class="col-lg-3 control-label required">类别名称</label>
		      <div class="col-lg-8">
		        <input type="text" class="form-control input-sm" data-id="deviceClassName">
		      </div>
		    </div>
		</form>
	</div>
</div>

</tem>
