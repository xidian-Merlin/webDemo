<div class="template" id="phy_position_edit_query_template">
	<div class="panel-body no-tb-padder">
		<form class="bs-example form-horizontal xs-form" id="query_form">
			<div class="form-group">
			    <label class="col-lg-3 control-label">物理位置</label>
			    <div class="col-lg-8">
			        <input type="text" maxlength="32" class="form-control input-sm tl" data-id="ldName"
			         validate="required,stringLimit0">
			    </div>
			</div>
		</form>
	</div>
</div>


<!-- 查询模板 -->

			<div class="form-group">
			    <label class="col-lg-3 control-label">物理位置：</label>
			    <div class="col-lg-8">
			    	<label class="control-label tl" data-id="ldName"></label>
			    </div>		    
			</div>
		</form>
	</div>
</div>
