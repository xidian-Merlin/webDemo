				        </div>
				        <label class="col-lg-2 control-label required"> 事件等级</label>
				        <div class="col-lg-4">

				          				data-id="event_level1" multiple="multiple" validate="required">

							  <option value="2">中</option>
							  <option value="3">低</option>
						  </select>
				        </div>

					<div class="form-group">
						<label class="col-lg-2 control-label required">通知方法</label>
						<div class="col-lg-4 float-div">
							<div class="checkbox">
							  <label class="i-checks">
							    <input type="checkbox" name="notice_type1"><i></i> 邮件
							  </label>
							</div>
							<div class="checkbox ml5">
							  <label class="i-checks">
							    <input type="checkbox" name="notice_type1"><i></i> 短信
							  </label>
							</div>
						</div>

						<label class="col-lg-2 control-label required">资产名称</label>

						</div>
					</div>
					<div class="form-group" style="margin-bottom:130px">
						<label class="col-lg-2 control-label required">通知对象</label>
						<div class="col-lg-4  event_notice_policy">
							<div class="prel">
								<div id="noticeUserList1" class="form-control input-sm tl inputdrop disable" style="padding:0" required>
								</div>
								<a href="javascript:void(0);" id="notice_obj_span"
									style="float:right; position:absolute; bottom:5px; right:5px; font-size:15px;">
									<i class="icon-user" style="color:black;opacity:0.4"></i>
								</a> 
							</div>
						</div>
					</div>
			    </div>
			    <!-- 故障事件End -->

			    <!-- 性能事件Start -->

						  <div>性能事件</div>
						</div>
						<label class="col-lg-2 control-label required">性能事件名称</label>
				        <div class="col-lg-4">
				          <div class="inputdrop" id="perfId" required></div>
				        </div>
				        <label class="col-lg-2 control-label">事件等级</label>
				        <div class="col-lg-4">
				          <select class="form-control input-sm" data-type="select"

							  <option value="1">高</option>
							  <option value="2">中</option>
							  <option value="3">低</option>
						  </select>
				        </div>
					</div>

						<div class="col-lg-4 float-div">
							<div class="checkbox">
							  <label class="i-checks">
							    <input type="checkbox" name="notice_type2"><i></i> 邮件
							  </label>
							</div>
							<div class="checkbox ml5">

						</div>

					<div class="form-group" style="margin-bottom:130px">
						<label class="col-lg-2 control-label">通知对象</label>

								</div>

									<i class="icon-user" style="color:black;"></i>
								</a> 
							</div>
						</div>
					</div>
			    </div>

								<i class="icon-chevron-right"></i>
							</div>

							</div>

							<div class="form-group">
								<label class="col-lg-4 control-label">IP类型</label>

									  <label class="i-checks">
									  	<input type="checkbox" name="ipType" value="1"><i></i> <span>目的IP</span>
									  </label>
									</div>
									<div class="checkbox ml5">
									  <label class="i-checks">
									  	<input type="checkbox" name="ipType" value="2"><i></i> <span>发生源</span>
									  </label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-lg-4 tr">
									<div class="radio">
										<label class="i-checks">
										  <input type="radio" value="1" name="ipVersion" checked>
										  <i></i>
										  IPV4
										</label>
									</div>
								</div>
								<div class="col-lg-3" style="width:28%;padding-right:0">
							        <input type="text" class="form-control input-sm" data-id="startIp" id="startIp" validate="required,ipv4" queryValue>
						        </div>
						        <div class="col-lg-1 p0" style="width:auto;padding:0 6px">
						          -
						        </div>
						        <div class="col-lg-3" style="width:28%;padding-left:0">
						          <input type="text" class="form-control input-sm" data-id="endIp" id="endIp" validate="required,ipv4" queryValue>
						        </div>
					        </div>
					        <div class="form-group">
								<div class="col-lg-4 tr">
									<div class="radio">
										<label class="i-checks">
										  <input type="radio" value="2" name="ipVersion">
										  <i></i>
										  IPV6
										</label>
									</div>
								</div>
								<div class="col-lg-7" style="width:60%">
							        <input type="text" class="form-control input-sm" data-id="ipV6" id="startIp" validate="required,ipv6" queryValue disabled>
						        </div>
					        </div>	
						</div>
						<div class="col-lg-6">
							<div id="ipList_table" class="table-div" style="height:130px"></div>
						</div>
					</div>

					<div class="form-group">
						<label class="col-lg-2 control-label">通知方法</label>
						<div class="col-lg-4 float-div">
							<div class="checkbox">
							  <label class="i-checks">
							    <input type="checkbox" data-id="notice_type" name="notice_type"><i></i> 邮件
							  </label>
							</div>
							<div class="checkbox ml5">
							  <label class="i-checks">
							    <input type="checkbox" name="notice_type"><i></i> 短信
							  </label>
							</div>
						</div>

						<label class="col-lg-2 control-label">通知对象</label>
						<div class="col-lg-4" style="position:relative" data-type="noticeUserList">
							<!-- <input type="text" class="form-control input-sm" 
							id="noticeUserList1" disabled readonly >
							<input type="hidden" data-id="noticeUserList1">
							<a href="javascript:void(0);" id="notice_obj_span"
							style="float:right; position:absolute; bottom:5px; right:20px; font-size:15px;">
								<i class="icon-user" style="color:black;"></i>
							</a>  -->
						</div>
					</div>
				</div>
				<!-- 安全事件End -->

			    <!-- 链路故障事件Start -->
			    <div id="link_div" data-id="event_type_div" style="display:none">
			    	<div class="form-group">
						<label class="col-lg-2 control-label">通知方法</label>
						<div class="col-lg-4 float-div">
							<div class="checkbox">
							  <label class="i-checks">
							    <input type="checkbox"><i></i> 邮件
							  </label>
							</div>
							<div class="checkbox ml5">
							  <label class="i-checks">
							    <input type="checkbox"><i></i> 短信
							  </label>
							</div>
						</div>

						<label class="col-lg-2 control-label">资产名称</label>
						<div class="col-lg-4">
							<div type="text" class="form-control input-sm tl inputdrop" data-id="assetName" date-type="asset" validate="required" disabled></div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-2 control-label">通知对象</label>
						<div class="col-lg-4">
							<input type="text" class="form-control input-sm">
						</div>
					</div>
			    </div>
			    <!-- 链路故障事件End -->
			</form>
		</div>
	</div>
