<!-- 编辑 -->
<div class="template" id="edit_template">
	<div class="panel-body no-tb-padder">
		<form class="bs-example form-horizontal xs-form">
			<div class="form-group">
				<label class="col-lg-4 control-label">策略名称</label>
				<div class="col-lg-6 tl">
					<input type="text" class="form-control input-sm" data-id="eipName"
		        	validate="required">
		        </div>
		    </div>
		    <div class="form-group">
				<label class="col-lg-4 control-label">策略状态</label>
				<div class="col-lg-6">
					<select class="form-control input-sm" data-type="select" data-id="" validate="required"> 
						<option value="">----</option>
						<option value="1">启用</option>
						<option value="0">停用</option>
					</select>
		        </div>
		    </div>
		    <div class="form-group">
				<label class="col-lg-4 control-label">日志发生源设备类型</label>
				<div class="col-lg-6">
			        <select class="form-control input-sm" data-type="select" data-id="scannerType" validate="required">
					</select>
		        </div>
		    </div>
		    <div class="form-group">
				<label class="col-lg-4 control-label">样本名称</label>
				<div class="col-lg-6">
			        <select class="form-control input-sm" data-type="select" data-id="">
			        <option value="">----</option>
					</select>
		        </div>
		    </div>
		    <div class="form-group">
				<label class="col-lg-4 control-label">关键字来源</label>
				<div class="radio">
			        <label class="i-checks" style="margin-left: 15px">
					    <input type="radio" value="1" name="keySource" data-id="keySource" checked><i></i>字典表
					</label>
					<label class="i-checks" style="margin-left: 20px">
					    <input type="radio" value="2" name="keySource"><i></i>自定义
					</label>
		        </div>
		    </div>
		    <div class="form-group">
				<label class="col-lg-4 control-label">关键字(字典表)</label>
				<div class="col-lg-6">
			        <select class="form-control input-sm" data-type="select" data-id="dictionaryTable">
			        <option value="">----</option>
					</select>
		        </div>
		    </div>
		    <div class="form-group">
				<label class="col-lg-4 control-label">关键字(自定义)</label>
				<div class="col-lg-6 tl">
					<input type="text" class="form-control input-sm" data-id="custom" disabled>
		        </div>
		    </div>
		    <div class="form-group">
				<label class="col-lg-4 control-label">生成的事件名称</label>
				<div class="col-lg-6">
			        <select class="form-control input-sm" data-type="select" data-id="scannerType" validate="required">
					</select>
		        </div>
		    </div>
		    <div class="form-group">
				<label class="col-lg-4 control-label">策略描述</label>
				<div class="col-lg-8 tl">
					<textarea class="form-control input-sm" data-id="eipDesc"></textarea>
				</div>
		    </div>
		</form>
	</div>
</div>
