<tem>

<!-- 用户详情模板 -->
<div class="template" id="cve_repo_detail_template">
	<div class="panel-body no-tb-padder">
		<form class="bs-example form-horizontal xs-form" id="query_form">

		<div class="prel" style="border:1px solid #C0C0C0; padding:15px 10px; height:auto;">
			<div class="form-group">
			    <label class="col-lg-3 control-label tr">漏洞编号 :</label>
			    <label class="col-lg-8 control-label tl" data-id="name"></label>   
			</div>

			<div class="form-group">
			    <label class="col-lg-3 control-label tr">漏洞状态 :</label>
			    <label class="col-lg-8 control-label tl" data-id="status"></label>   
			</div>

			<div class="form-group">
			    <label class="col-lg-3 control-label tr">漏洞阶段 :</label>
			    <label class="col-lg-8 control-label tl" data-id="phase"></label>   
			</div>
		</div>
		<div style="background-color:#fff; padding:5px; top:15px; left:40px;" class="pabs">
			漏洞详细信息
		</div>

		<div class="prel" style="border:1px solid #C0C0C0; padding:15px 10px; margin-top: 15px;">
			<label data-id="description" style="height:auto"></label>  
			<div style=" background-color:#fff; padding:5px; top:-15px;" class="pabs">
				漏洞描述
			</div>
		</div>

		<div class="prel" style="border:1px solid #C0C0C0; padding:15px 10px; margin-top: 15px;">
			<label style="height:auto" data-id="reference"></label> 
			<div style="background-color:#fff; padding:5px; top:-15px;" class="pabs">
				参考
			</div>
		</div>

		<div class="prel" style="border:1px solid #C0C0C0; padding:15px 10px; margin-top: 15px;">
			<label data-id="votes" style="height:auto"></label> 
			<div style="background-color:#fff; padding:5px; top:-15px;" class="pabs">
				表决
			</div>
		</div>

		<div class="prel" style="border:1px solid #C0C0C0; padding:15px 10px; margin-top: 15px;">
			<label data-id="comments"></label> 
			<div style="background-color:#fff; padding:5px; top:-15px;" class="pabs">
				备注
			</div>
		</div>

		</form>
	</div>
</div>

</tem>
