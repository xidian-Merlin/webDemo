<tem>

<!-- 详情模板 -->
<div class="template" id="case_detail_template" >
	<div class="panel-body no-tb-padder">
		<form class="bs-example form-horizontal xs-form" id="query_form">
			<div class="form-group">
		       <label class="col-lg-4 control-label">案例名称 :</label>
		       <label class="col-lg-8 control-label tl" data-id="title"></label>
		       <input type="hidden" data-id="eventType"/>
		    </div>
		    <div class="form-group">
		       <label class="col-lg-4 control-label">关键字 :</label>
		       <label class="col-lg-8 control-label tl" data-id="caseKeyProperty"></label>
		    </div>
		    <div class="form-group">
		       <label class="col-lg-4 control-label">生成时间 :</label>
		       <label class="col-lg-8 control-label tl" data-id="createDate"></label>
		    </div>
		    <div class="form-group">
		       <label class="col-lg-4 control-label">工单名称 :</label>
		       <label class="col-lg-8 control-label tl" data-id="procName"></label>
		    </div>
		    <div class="form-group">
		       <label class="col-lg-4 control-label">案例相关告警 :</label>
		       <label class="col-lg-8 contrSol-label tl" id="eventVOList"></label>
		    </div>
		    <div class="form-group">
		       <label class="col-lg-4 control-label">处置结果 :</label>
		       <label class="col-lg-8 control-label tl" data-id="disposalDesc"></label>
		    </div>
		    <div class="form-group">
		       <label class="col-lg-4 control-label">文档附件 :</label>
		       <label class="col-lg-8 contrSol-label tl" id="appendixList"></label>
		    </div>
		    <div class="form-group">
		       <label class="col-lg-4 control-label">案例描述 :</label>
		       <label class="col-lg-8 control-label tl" data-id="desc"></label>
		    </div>
		     <div class="form-group">
		       <label class="col-lg-4 control-label">案例来源工单 :</label>
		       <label class="col-lg-8 control-label tl" id="procName"></label>
		    </div>
		</form>
	</div>
</div>

<!-- 案例相关告警窗口 -->
<div class="template" id="case_related_alarm_template">
	<div class="panel-body no-tb-padder">
		<form class="bs-example form-horizontal xs-form detail-info" id="query_form">
			<div class="form-group">
			    <label class="col-lg-2 control-label tr">故障事件名称 :</label>
			    <label class="col-lg-3 control-label tl" data-id="faultName"></label>
			    <label class="col-lg-2 control-label tr">当前状态 :</label>
			    <label class="col-lg-3 control-label tl" data-id="currentStatus"></label>
			</div>

			<div class="form-group">
			    <label class="col-lg-2 control-label tr">安全域 :</label>
			    <label class="col-lg-3 control-label tl" data-id="sdomainName"></label>
			    <label class="col-lg-2 control-label tr">业务域 :</label>
			    <label class="col-lg-3 control-label tl" data-id="bdomainName"></label> 
			</div>

			<div class="form-group">
			    <label class="col-lg-2 control-label tr">资产名称 :</label>
			    <label class="col-lg-3 control-label tl" data-id="edName"></label>
			    <label class="col-lg-2 control-label tr">资产编号 :</label>
			    <label class="col-lg-3 control-label tl" data-id="edCode"></label> 
			</div>

			<div class="form-group">
			    <label class="col-lg-2 control-label tr">资产IP :</label>
			    <label class="col-lg-3 control-label tl" data-id="ipvAddress"></label>
			    <label class="col-lg-2 control-label tr">监控器名称 :</label>
			    <label class="col-lg-3 control-label tl" data-id="monitorName"></label> 
			</div>

			<div class="form-group">
			    <label class="col-lg-2 control-label tr">故障事件类型 :</label>
			    <label class="col-lg-3 control-label tl" data-id="className"></label>
			    <label class="col-lg-2 control-label tr">故障事件等级 :</label>
			    <label class="col-lg-3 control-label tl" data-id="faultLevel"></label>
			</div>


			<div class="form-group">
			    <label class="col-lg-2 control-label tr">发生时间 :</label>
			    <label class="col-lg-3 control-label tl" data-id="enterDate">
			    </label>
			    <label class="col-lg-2 control-label tr">恢复时间 :</label>
			    <label class="col-lg-3 control-label tl" data-id="updateDate"></label>
			</div>

			<div class="form-group">
			    <label class="col-lg-2 control-label tr">状态 :</label>
			    <label class="col-lg-3 control-label tl" data-id="faultStatus"></label>
			    <label class="col-lg-2 control-label tr">执行人 :</label>
			    <label class="col-lg-3 control-label tl" data-id="ignoreName"></label>
			</div>

			<div class="form-group">
			    <label class="col-lg-2 control-label tr">忽略原因 :</label>
			    <label class="col-lg-8 control-label tl" data-id="ignoreDesc"></label>
			</div>

			<div class="form-group">
			    <label class="col-lg-2 control-label tr">事件描述 :</label>
			    <label class="col-lg-8 control-label tl" data-id="faultModule"></label>
			</div>

			<div class="form-group">
			    <label class="col-lg-2 control-label tr">解决方案 :</label>
			    <label class="col-lg-8 control-label tl" data-id="faultSolutions"></label>  
			</div>
		</form>
	</div>
</div>

<!-- 发生时间窗口 -->
<div class="template" id="case_time_template">
	<div class="panel-body no-tb-padder">
		<div id="query_caseTime" class="table-div" style="height: 378px"></div>
	</div>
</div>

<!-- 案例编辑 -->
<div class="template" id="edit_template">
	<div class="panel-body no-tb-padder">
		<form class="bs-example form-horizontal xs-form" enctype="multipart/form-data" id="edit_form">
			<div class="form-group">
			    <label class="col-lg-2 control-label" >案例名称 :</label>
		        <div class="col-lg-9">
		        	<input type="hidden" name="caId" data-id="caId"/>
		        	<input type="text" class="form-control input-sm " name="title" data-id="title">
		        </div>
			</div>

			<div class="form-group">
			    <label class="col-lg-2 control-label" >关键字 :</label>
		        <div class="col-lg-9">
		        	<input type="text" class="form-control input-sm" name="caseKeyProperty" data-id="caseKeyProperty">
		        </div>
			</div>

			<div class="form-group">
			    <label class="col-lg-2 control-label" >文档附件 :</label>
			    <div class="col-lg-10" id="appendix_div"></div>
			</div>

			<div class="form-group">
			    <label class="col-lg-2 control-label" >案例描述 :</label>
		        <div class="col-lg-9">
		        	<textarea type="text" class="form-control input-sm" name="desc" data-id="desc"
		        		style="height:100px;"></textarea>
		        </div>
			</div>

		</form>
	</div>
</div>

</tem>
