<script src="/module/knowledge_repo/document_repo/file_document.js"></script>
<style type="text/css">
	#left-panel .ztree li{
		padding: 2px 0;
	}
</style>

<!-- 左侧 -->
<div class="p-panel um-panel left-panel" id="left-panel">
	<div class="um-panel-head" id="accordion_icon">
		<div class="col-lg-12 unit-col tc">文档结构树</div>
	</div>
	<div class="um-panel-body">
		<ul class="ztree" id="left_tree" style="height:100%;overflow:hidden"></ul>
	</div>
</div>

<!-- 右侧 -->
<div class="p-panel um-panel right-panel" id="right-panel">
	<div class="um-panel-head tr">
		<span style="line-height: 50px;margin-right:20px">资料文档结构配置</span>
	</div>
	<div class="um-panel-body">
		<!-- 右上 -->
		<div class="w-all prel" style="height:30%">
			<div class="mask" id="mask"></div>
			<div class="panel-body no-tb-padder" style="padding-bottom: 0">
				<form class="bs-example form-horizontal xs-form" id="form">
					<div class="form-group">
					    <label class="col-lg-2 control-label">文档结构名称</label>
					    <div class="col-lg-6">
					    	<input type="hidden" data-id="docType">
					    	<input type="hidden" data-id="pdocType">
					        <input type="text" class="form-control input-sm" data-id="dtName" validate="required">
					    </div>		    
					</div>

					<div class="form-group m0">
					    <label class="col-lg-2 control-label">文档结构描述</label>
					    <div class="col-lg-6">
					        <textarea class="form-control input-sm" data-id="docTypeDescription"></textarea>
					    </div>
					    <div class="col-lg-4">
					    	<div class="table-oper" style="line-height:100px">
						    	<a href="javascript:void(0);" id="save_btn">
								    <span>保存</span>
							    </a>
							    <a href="javascript:void(0);" id="reset_btn">
							        <span>重置</span>
							    </a>
						    </div>
					    </div>
					</div>
				</form>
			</div>
		</div>
		<!-- 右下 -->
		<div class="w-all prel" style="height:70%">
			<!-- 操作栏 -->
			<div class="table-div-outer" style="padding:0 35px">
				<div class="pabs" style="left:0;right:0;top:0;height:50px">
					<div class="table-oper">
						<a href="javascript:void(0);" id="add_btn" class="bgblue">
					        <span>新增</span>
					    </a>
					    <a href="javascript:void(0);" id="search_btn" style="display: none">
					        <span>查询上级文档</span>
					    </a>
					    <a href="javascript:void(0);" id="delete_btn">
					        <span>批量删除</span>
					    </a>
					</div>
				</div>
				<!-- 表格 -->
				<div class="pabs" style="left:0;right:0;top:50px;bottom:0">
					<div id="table_div1" class="table-div h-all table-list"></div>
				</div>
			</div>
		</div>
	</div>
</div>
