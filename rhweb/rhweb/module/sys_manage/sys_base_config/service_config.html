							</div>

							<div class="col-lg-2">

							<div class="col-lg-2">
								<input type="text" class="form-control input-sm" data-id="phonename" validate="required"/> 
							</div>

							<label class="col-lg-2 control-label tr">短信内容对应字段名</label>
							<div class="col-lg-2">
								<input type="text" class="form-control input-sm" data-id="contentname" validate="required"/> 
							</div>
					</div>


					<div class="form-group  pb10" style="margin-bottom:0px;">
							<label class="col-lg-2 control-label tr">拓展字段名</label>
							<div class="col-lg-2">
								<input type="text" class="form-control input-sm" data-id="extendname" validate="required"/> 
							</div>

							<label class="col-lg-2 control-label tr">拓展字段值</label>
							<div class="col-lg-2">
								<input type="text" class="form-control input-sm" data-id="extendvalue" validate="required"/> 
							</div>
					</div>

						</label>
					</div>
				</div>

				<div class="form-group" style="margin-bottom:0px;">
					<div class="col-lg-12 table-oper pr10" style="margin-bottom: 0">

							<i class="btn-commen save-white-btn"></i>
							<span>保存</span>
						</a>
					</div>
				</div>
