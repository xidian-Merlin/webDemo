<tem>
	<!-- 编辑模板 -->
	<div class="template" id="role_edit_template">
		<div class="panel-body no-tb-padder">
			<form class="bs-example form-horizontal xs-form" id="query_form">
				<div class="form-group">
				    <label class="col-lg-3 control-label">角色名称</label>
				    <div class="col-lg-8">
				    	<input type="hidden" data-id="roleId" />
				        <input type="text" maxlength="32" class="form-control input-sm" data-id="roleName"
				        	validate="required,stringLimit">
				    </div>		    
				</div>

				<div class="form-group">
				    <label class="col-lg-3 control-label">角色描述</label>
				    <div class="col-lg-8">
				        <textarea class="form-control input-sm" maxlength="255" data-id="roleDescription"></textarea>
				    </div>		    
				</div>

				<div class="form-group">
				    <label class="col-lg-3 control-label">角色类型</label>
				    <div class="col-lg-8">
				        <select class="form-control input-sm" data-id="roleType" data-type="select">
				        <option value="2">系统审计员</option>
							<option value="3">运维管理员</option>
							<option value="1">用户管理员</option>
							
						</select>
				    </div>		    
				</div>

				<div class="form-group">
					<label class="col-lg-3 control-label">可见菜单</label>
					<div class="col-lg-8 ova">
						<ul class="ztree" id="visible_tree" style="height:150px"></ul>
					</div>
				</div>

				<div class="form-group">
					<label class="col-lg-3 control-label">默认进入菜单</label>
					<div class="col-lg-8" style="width:290px;padding-right:0">
						<div class="inputdrop" id="defaultResourceId"></div>
					</div>
				</div>
			</form>
		</div>
	</div>

	<!-- 用户配置模板 -->
	<div class="template" id="user_config_template">
		<div class="panel-body no-tb-padder">
			<form class="bs-example form-horizontal xs-form">
				<ul class="ztree" id="tree" style="height:400px"></ul>
			</form>
		</div>
	</div>

	<!-- 角色详情模板 -->
	<div class="template" id="role_detail_template">
		<div class="panel-body no-tb-padder">
			<form class="bs-example form-horizontal xs-form">
				<div class="form-group">
				    <label class="col-lg-3 control-label">角色名称：</label>
				    <label class="col-lg-7 control-label tl" data-id="roleName"></label>
				</div>
				<div class="form-group">
				    <label class="col-lg-3 control-label">角色描述：</label>
				    <label class="col-lg-7 control-label tl" data-id="roleDescription"></label>
				</div>
				<div class="form-group">
				    <label class="col-lg-3 control-label">用户：</label>
				    <label class="col-lg-7 control-label tl" style="word-break: break-all" data-id="users"></label>
				</div>
				<div class="form-group">
				    <label class="col-lg-3 control-label">权限菜单树：</label>
				    <div class="col-lg-7">
				    	<ul class="ztree" id="tree"></ul>
				    </div>
				</div>
			</form>
		</div>
	</div>
</tem>
