		<div class="panel-body pb0">

						<input type="hidden" name="formJson">
						<input type="text" class=" form-control input-sm"  data-id="annexSize"
							validate="required,between1~100" name="annexSize"/>
					</div>

					<label class="col-lg-3 control-label tr">上传附件个数（个）：</label>
					<div class="col-lg-2">
						<input type="text" class=" form-control input-sm"  data-id="annexNum"
							validate="required,between1~5" name="annexNum" />
					</div>	
				</div>

				<div class="form-group" >
					<label class="col-lg-3 control-label tr">默认查询记录条数（条）：</label>
					<div class="col-lg-2">
						<input type="text" class=" form-control input-sm"  data-id="showRecordCount"
							validate="required,between1~9999999999" name="showRecordCount"/>
					</div>

					<label class="col-lg-3 control-label tr">列表每页显示条数 ：</label>
					<div class="col-lg-2">
<!-- 						<input type="text" class=" form-control input-sm"  data-id="page_size"
							validate="required,between1~100" name="page_size"/> -->
							
						<select class="form-control input-sm" data-id="page_size" data-type="select">
							<option value="15">15</option>
							<option value="30">30</option>
							<option value="40">40</option>
							<option value="50">50</option>
						</select>
					</div>
				</div>

				<div class="form-group" >
					<label class="col-lg-3 control-label tr">监控器类型 ：</label>
					<div class="col-lg-2 mt5" id="monitor_type">
						<label class="i-checks ml3">
							<input type="radio" value="1" data-id="monitorNameLanguage" name="monitorNameLanguage" >
							<i></i>
						  中文
						</label>
						<label class="i-checks ml20">
							<input type="radio" value="0" name="monitorNameLanguage">
							<i></i>
						  英文
						</label>
					</div>

					<label class="col-lg-3 control-label tr">事件恢复是否关闭工单 ：</label>
					<div class="col-lg-2">
						<select class="form-control input-sm" data-id="workorder_close" data-type="select" name="workorder_close">
							<option value="1">是</option>
							<option value="0">否</option>	
						</select>
					</div>	
				</div>

					<label class="col-lg-3 control-label tr">报表Logo文件图片 ：</label>

						<img src="">

					<div class="col-lg-2">

							<option value="1" selected>是</option>
							<option value="0">否</option>
						</select>	
					</div>

						<select class="form-control input-sm" multiple data-id="notice" data-type="select" name="notice">
							<option value="1" selected>邮件</option>
							<option value="2" selected>短信</option>
						</select>	
					</div>	
				</div>

				<div class="form-group" >
					<label class="col-lg-3 control-label tr">报表Logo文件上传图片 ：</label>
					<div class="col-lg-3" style="width: 255px;">
						<div id="ptMap"></div>
					</div>
					<label class="col-lg-3 control-label tl" style="padding-left:0">（图片大小不大于100x100px）</label>	
				</div>

				<div class="form-group" >
					<label class="col-lg-3 control-label tr">样本采样数量 ：</label>
					<div class="col-lg-2">
						<input type="text" class=" form-control input-sm" value="5" data-id="sampleCnt"
							validate="required,number" name="sampleCnt" />
					</div>

					<label class="col-lg-3 control-label tr">样本采样间隔时间（分钟）：</label>
					<div class="col-lg-2">
						<input type="text" class=" form-control input-sm" value="60" data-id="sampleInterval"
							validate="required,number" name="sampleInterval" />
					</div>	
				</div>

				<div class="form-group" >
					<label class="col-lg-3 control-label tr">日志发生源无报警最大数（小时）：</label>
					<div class="col-lg-2">

					</div>

					<div class="col-lg-2">
						<input type="text" class=" form-control input-sm"  data-id="weakSValue"

				<div class="form-group" >

				</div>

					<label class="col-lg-2 control-label tl" style="padding-left:0">（可不设置，单位为天）</label>
