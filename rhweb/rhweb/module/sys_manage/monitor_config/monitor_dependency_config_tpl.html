<tem>
<!-- 应用服务器添加模板 -->
<div class="template" id="add_template">
	<div class="panel-body no-tb-padder">
		<form class="bs-example form-horizontal xs-form" id="query_form">
			<div class="form-group">
			    <label class="col-lg-2 control-label" queryStr>监控器类型</label>
			    <div class="col-lg-4">
			        <select class="form-control input-sm" data-id="monitorType" data-type="select"></select>
			    </div>
			    <label class="col-lg-2 control-label" queryStr>安全域</label>
			    <div class="col-lg-4">
			        <div class="inputdrop" id="securityDomain"></div>
			    </div>
			</div>
			<div class="form-group">
				<div class="col-lg-6">
					<div id="table_div1" class="table_div" style="height: 200px;"></div>
					<div class="pabs square" style="z-index:2000;right:0px;margin-right:-13px;top:45px;font-size:20px;" data-id="chevron-right" title="添加">
				  	  	<i class="icon-chevron-right"></i>
				    </div>
				    <div class="pabs square" style="z-index:2000;right:0px;margin-right:-13px;top:90px;font-size:20px;" data-id="chevron-left" title="删除">
				    	<i class="icon-chevron-left"></i>
				    </div>
				</div>
				<div class="col-lg-6">
					<div id="table_div2" class="table_div" style="height: 200px;"></div>
				</div>
			</div>
		</form>
	</div>
</div>

</tem>
