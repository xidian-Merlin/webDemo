<tem>
	<!-- 详情模板 -->
	<div class="template" id="monitor_detail_template">
		<div class="panel-body no-tb-padder">
			<form class="bs-example form-horizontal xs-form" id="query_form">
				<label class="col-lg-12 control-label" style="text-align:left;font-weight:bold;line-height:50px;margin-top:-10px;">监控器基本信息</label>
				<div class="form-group">
					<label class="col-lg-2 control-label">监控器名称 :</label>
					<div class="col-lg-3">
						<label class="control-label tl" data-id="monitorName"></label>
					</div>
					<label class="col-lg-3 control-label">监控器类型 :</label>
					<div class="col-lg-3">
						<label class="control-label tl" data-id="monitorTypeName"></label>
					</div>
				</div>
				<div class="form-group"><!-- 
					<label class="col-lg-2 control-label">状态 :</label>
					<div class="col-lg-3">
						<label class="control-label tl" data-id="monitorManageStatus"></label>
					</div> -->
					<label class="col-lg-2 control-label">代理服务器IP :</label>
					<div class="col-lg-3">
						<label class="control-label tl" data-id="monitorAgentIp"></label>
					</div>
					<label class="col-lg-3 control-label">管理状态 :</label>
					<div class="col-lg-3">
						<label class="control-label tl" data-id="monitorDeployStatus"></label>
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-2 control-label">创建人 :</label>
					<div class="col-lg-3">
						<label class="control-label tl" data-id="createPid"></label>
					</div>
					<label class="col-lg-3 control-label">创建时间 :</label>
					<div class="col-lg-3">
						<label class="control-label tl" data-id="createDate"></label>
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-2 control-label">轮询时间 :</label>
					<div class="col-lg-3">
						<label class="control-label tl" data-id="pollDate"></label>
					</div>
					<label class="col-lg-3 control-label">代理服务器 :</label>
					<div class="col-lg-3">
						<label class="control-label tl" data-id="monitorAgentName"></label>
					</div>
				</div>

				<label class="col-lg-12 control-label" style="text-align:left;font-weight:bold;line-height:50px;">资产基本信息</label>
				<div data-group="assetInfo_div">
					<div data-group="assetInfo">
						<div class="form-group">
							<label class="col-lg-2 control-label">资产名称 :</label>
							<div class="col-lg-3">
								<label class="control-label tl" data-id="entityName"></label>
							</div>
							<label class="col-lg-3 control-label">资产类型 :</label>
							<div class="col-lg-3">
								<label class="control-label tl" data-id="entityType"></label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-2 control-label">IP地址 :</label>
							<div class="col-lg-3">
								<label class="control-label tl" data-id="ipvAddress"></label>
							</div>
							<label class="col-lg-3 control-label">操作系统 :</label>
							<div class="col-lg-3">
								<label class="control-label tl" data-id="osName"></label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-2 control-label">业务域 :</label>
							<div class="col-lg-3">
								<label class="control-label tl" data-id="businessName"></label>
							</div>
							<label class="col-lg-3 control-label">安全域 :</label>
							<div class="col-lg-3">
								<label class="control-label tl" data-id="securityName"></label>
							</div>
						</div>
					</div>
				</div>

				<!-- <label class="c0l-lg-12 control-label" style="text-align:left;font-weight:bold;line-height:50px;">监控器详细信息</label> -->
			</form>
		</div>
	</div>
</tem>
