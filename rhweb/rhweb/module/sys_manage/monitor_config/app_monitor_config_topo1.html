	function getIsSelectById(id){
		if($("#"+id).attr("clickTime") == true || $("#"+id).attr("clickTime") == 'true'){
			return true;
		}
		return false;
	} 
	function establishRelationshipModel_isDelete(){
		return getIsSelectById("correlation_delete");
	}
	function setLineSize(w){
		$("#lineSize"+w).trigger("click");
	}
	function setFontSize(size){
		$("#modifyGroupStlye").find("select[name='fontsize']").val(size);
	}
	function setColor(color,isGroup){
		var hex = ("RGB("+color+")").colorHex();
		if(isGroup == "isFont"){
			//$(window.frames["groupcoloriframe"].document).find("#baseColor").val(hex);
			//$(window.frames["groupcoloriframe"].document).find("#baseColor").trigger("change");
			//$(window.frames["fontcoloriframe"].document).find("#baseColorModel").val("fontcolor");
			//document.getElementById("fontcoloriframe").contentWindow.setFontColor(color); 
			//设置模式
			//$(window.frames["fontcoloriframe"].document).find("#baseModel").val("modifyGroupStlye");
			//$(window.frames["fontcoloriframe"].document).find(".sp-input-container,.sp-cf").find(".sp-input").val(hex);
			
			//$(window.frames["fontcoloriframe"].document).find("#baseColor").trigger("change");
			//$(window.frames["fontcoloriframe"].document).find(".sp-input-container,.sp-cf").find(".sp-input").trigger("blur");
		}
		else if(isGroup != undefined){
			$("#modifyGroupStlye").find("input[name='color']").val(color);
			$(window.frames["groupcoloriframe"].document).find(".sp-input-container,.sp-cf").find(".sp-input").trigger("focus");
			//$(window.frames["fontcoloriframe"].document).find("#baseColorModel").val("color");
			$(window.frames["groupcoloriframe"].document).find("#baseColor").val(hex);
			
			//设置模式
			$(window.frames["groupcoloriframe"].document).find("#baseModel").val("modifyGroupStlye");
			$(window.frames["groupcoloriframe"].document).find(".sp-input-container,.sp-cf").find(".sp-input").val(hex);
			$(window.frames["groupcoloriframe"].document).find("#baseColor").trigger("change");
			$(window.frames["groupcoloriframe"].document).find(".sp-input-container,.sp-cf").find(".sp-input").trigger("blur");
		}
		else{
			$("#canvasDrawShowAttrLine").find("input[name='color']").val(color);
			$(window.frames["coloriframe"].document).find(".sp-input-container,.sp-cf").find(".sp-input").trigger("focus");
			$(window.frames["coloriframe"].document).find("#baseColorModel").val("color");
			$(window.frames["coloriframe"].document).find("#baseColor").val(hex);

			$(window.frames["coloriframe"].document).find("#baseModel").val("canvasDrawShowAttrLine");
			$(window.frames["coloriframe"].document).find(".sp-input-container,.sp-cf").find(".sp-input").val(hex);
			
			$(window.frames["coloriframe"].document).find("#baseColor").trigger("change");
			
			$(window.frames["coloriframe"].document).find(".sp-input-container,.sp-cf").find(".sp-input").trigger("blur");
		}


	}
	function setSlider(s,isGroup)
	{
		var iframeId = "slideriframe";
		if(isGroup != undefined){
			iframeId = "slideriframe2";
			$("#modifyGroupStlye").find("input[name='slider']").val(s);
			$(window.frames["slideriframe2"].document).find("#parentId").val("modifyGroupStlye");
		}
		else{
			$("#canvasDrawShowAttrLine").find("input[name='slider']").val(s);
			$(window.frames["slideriframe"].document).find("#parentId").val("canvasDrawShowAttrLine");
		}
			
		//jquery-completed
		var pW = Number($(window.frames[iframeId].document).find(".defaultbar").width());
		var w = pW*Number(s);
		$(window.frames[iframeId].document).find(".jquery-completed").width(w);
		var w2 = Number($(window.frames[iframeId].document).find(".jquery-jslider").width());
		$(window.frames[iframeId].document).find(".jquery-jslider").css("left",w+"PX");
		$(window.frames[iframeId].document).find("#showslider").text(s);
		
	}
