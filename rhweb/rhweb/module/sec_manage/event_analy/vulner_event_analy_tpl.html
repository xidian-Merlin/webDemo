<tem>
<!-- 忽略全部弹出框 -->
<div class="template" id="lgnore_all_template">
	<div class="panel-body no-tb-padder">
		<form class="bs-example form-horizontal xs-form" id="query_form">
			<div class="form-group">
			    <label class="col-lg-2 control-label required">忽略原因：</label>
			    <div class="col-lg-10">
			        <textarea class="form-control input-sm" validate="required" data-id="ignoreDesc" ></textarea>
			    </div>
			</div>
		</form>
	</div>
</div>

<!-- 忽略弹出框 -->
<div class="template" id="lgnore_template">
	<div class="panel-body no-tb-padder">
		<form class="bs-example form-horizontal xs-form" id="query_form">
			<div class="form-group">
			    <label class="col-lg-3 control-label required">忽略原因：</label>
			    <div class="col-lg-9">
			        <textarea class="form-control input-sm" validate="required" data-id="ignoreDesc"></textarea>
			    </div>
			</div>
		</form>
	</div>
</div>

<!-- 导出EXCEL弹出框 -->
<div class="template" id="export_template">
	<div class="panel-body no-tb-padder">

	</div>
</div>

<!-- 高级查询模板 -->
<div class="template" id="query_template">
	<div class="panel-body no-tb-padder">
		<form class="bs-example form-horizontal xs-form" id="add_form">
			<div class="prel" style="padding:15px 10px; height:auto;">
				<div class="form-group">
				    <label class="col-lg-3 control-label tr">资产名称</label>
					<div class="col-lg-3">
						<input type="text" class="form-control input-sm" 
							data-id="ed_name" validate="stringLimit0"/>
					</div> 

					<label class="col-lg-2 control-label tr">操作系统类型</label>
					<div class="col-lg-3">
						<select class="form-control input-sm" data-id="osType" data-type="select">
						</select>
					</div>   
				</div>

				<div class="form-group">
				    <label class="col-lg-3 control-label tr">安全域</label>
					<div class="col-lg-3">
						<div class="inputdrop" id="securityDomain"></div>
					</div> 

					<label class="col-lg-2 control-label tr">资产类型</label>
					<div class="col-lg-3">
						<div class="inputdrop" id="assetType"></div>
					</div>					
				</div>

				<div class="form-group">
				    <label class="col-lg-3 control-label tr">业务域</label>
					<div class="col-lg-3">
						<div class="inputdrop" id="bussinessDomain"></div>
					</div>   
				</div>

				<div class="form-group">
					<div class="col-lg-3 tr">
						<div class="radio">
							<label class="i-checks">
							  <input type="radio" value="0" name="ipRadioStatus" data-id="ipRadioStatus" checked>
							  <i></i>
							  IPV4
							</label>
						</div>
					</div>

					<div class="col-lg-2" style="padding-right:0">
				        <input type="text" class="form-control input-sm" data-id="ipRadioStatusStartIp" id="ipRadioStatusStartIp" validate="ipv4">
			        </div>

			        <div class="col-lg-1 p0" style="width:auto;padding:0 6px">
			        	-
			        </div>

			        <div class="col-lg-2" style="padding-left:0">
			        	<input type="text" class="form-control input-sm" data-id="ipRadioStatusEndIp" id="ipRadioStatusEndIp" validate="ipv4">
			        </div>
				</div>

		        <div class="form-group">
					<div class="col-lg-3 tr">
						<div class="radio">
							<label class="i-checks">
							  <input type="radio" value="1" name="ipRadioStatus">
							  <i></i>
							  IPV6
							</label>
						</div>
					</div>

					<div class="col-lg-5" style="width:35%">
				        <input type="text" class="form-control input-sm" data-id="ipRadioStatusIpv6" id="ipRadioStatusIpv6" validate="ipv6" disabled>
			        </div>
		        </div>
			</div>
		</form>
	</div>
</div>

<!--详情模板-->
<div class="template" id="detail_template">
	<div class="panel-body no-tb-padder prel">
		<!-- 操作栏 -->
		<div class="table-oper" id="table_oper">
			<a href="javascript:void(0);" id="export_excel_btn">
				<span>导出EXCEL</span>	
			</a>
			<a href="javascript:void(0);" id="ignore_btn">
				<span>忽略</span>	
			</a>
		</div>
		<div id="detail_list" class="table-div" style="height:380px;"></div>
	</div>
</div>

<!-- 详情内模板 -->
<div class="template detail-info" id="detailmore_template">
	<div class="panel-body no-tb-padder">
		<form class="bs-example form-horizontal xs-form" id="query_form">
			<div class="form-group">
		       	<label class="col-lg-3 control-label">资产名称 :</label>
				<label class="col-lg-4 control-label tl" data-id="edName"></label>

		       	<label class="col-lg-2 control-label">资产IP :</label>
				<label class="col-lg-3 control-label tl" data-id="ipvAddress"></label>
			</div>
			<div class="form-group">
		       	<label class="col-lg-3 control-label">资产类型 :</label>
				<label class="col-lg-4 control-label tl" data-id="deviceTypeName"></label>

		       	<label class="col-lg-2 control-label">资产操作系统 :</label>
				<label class="col-lg-3 control-label tl" data-id="ptName"></label>
			</div>
			<div class="form-group">
		       	<label class="col-lg-3 control-label">漏洞名称 :</label>
				<label class="col-lg-9 control-label tl" data-id="vulName"></label>
			</div>
			<div class="form-group">
		       	<label class="col-lg-3 control-label">发现日期 :</label>
				<label class="col-lg-9 control-label tl" data-id="enterDate"></label>
			</div>
			<div class="form-group">
		     	<label class="col-lg-3 control-label">漏洞级别 :</label>
				<label class="col-lg-9 control-label tl" data-id="severity"></label>
			</div>
			<div class="form-group">
		      	<label class="col-lg-3 control-label">CVE :</label>
				<label class="col-lg-9 control-label tl" data-id="cve"></label>
			</div>
			<div class="form-group">
		       	<label class="col-lg-3 control-label">BugTraq :</label>
				<label class="col-lg-9 control-label tl" data-id="bugtraq"></label>
			</div>
			<div class="form-group">
		       <label class="col-lg-3 control-label">受影响软件及操作系统 :</label>
				<label class="col-lg-9 control-label tl" data-id="osAffectedName"></label>
			</div>
			<div class="form-group">
		       <label class="col-lg-3 control-label">描述 :</label>
				<label class="col-lg-9 control-label tl" data-id="description"></label>
			</div>
			<div class="form-group">
		       <label class="col-lg-3 control-label">解决方案 :</label>
		       <label class="col-lg-9 control-label tl" data-id="solution"></label>
			</div>
		</form>
	</div>
</div>

</tem>
