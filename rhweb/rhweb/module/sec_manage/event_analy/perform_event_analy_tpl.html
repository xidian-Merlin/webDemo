			</div>
			<div class="form-group">
		       <div class="col-lg-4">
		        	<div class="checkbox">
						  <label class="i-checks">

					</div>
		       </div>
		       <div class="col-lg-4">
		        	<div class="checkbox">
						  <label class="i-checks">

					</div>

			</div>

					</div>

		       <div class="col-lg-4">

						  <label class="i-checks">

						  </label>
					</div>
		       </div>
		       <div class="col-lg-4">

						  <label class="i-checks">

					</div>
		       </div>
			</div>
			<div class="form-group">
		       <div class="col-lg-4">

		       </div>
		       <div class="col-lg-4">

			</div>

		       <div class="col-lg-4">

						  </label>
					</div>

<!-- 详情模板 -->
<div class="template detail-info" id="perform_detail_template">

		<form class="bs-example form-horizontal xs-form" id="query_form">
			<div class="form-group">
		       <label class="col-lg-2 control-label">事件名称：</label>
		       <div class="col-lg-4">
		        	<label type="text" class="control-label tl" data-id="perfName"></label>
		       </div>
		       <label class="col-lg-2 control-label">当前状态：</label>
		       <div class="col-lg-4">

			</div>

		       </div>
				<label class="col-lg-2 control-label">安全域：</label>
		       <div class="col-lg-4">
		       		<label type="text" class="control-label tl" data-id="sdomaName"></label>
		       </div>
			</div>

			<div class="form-group">
		       <label class="col-lg-2 control-label">资产名称：</label>

			          <label type="text" class="control-label tl" data-id="edName"></label>
		       </div>

		       <label class="col-lg-2 control-label">状态：</label>
		       <div class="col-lg-4">
	              <label type="text" class="control-label tl" data-id="perfStatus"></label>
		        </div>
		       <!-- <label class="col-lg-2 control-label" queryStr>资产编号：</label>
		       <div class="col-lg-4">
		              <label type="text" class="control-label tl" data-id="edCode"></label>
			    </div> -->
			</div>

			<div class="form-group">
		       <label class="col-lg-2 control-label">资产IP：</label>
		       <div class="col-lg-4">
		              <label type="text" class="control-label tl" data-id="ipvAddress"></label>
			    </div>
			    <label class="col-lg-2 control-label">监控器名称：</label>
		       <div class="col-lg-4">
		              <label type="text" class="control-label tl" data-id="monitorName"></label>
			   </div>
			</div>

			<div class="form-group">
		       <label class="col-lg-2 control-label">事件类型：</label>
		       <div class="col-lg-4">
		              <label type="text" class="control-label tl" data-id="className"></label>
			   </div>
		       <label class="col-lg-2 control-label">事件等级：</label>
		       <div class="col-lg-4">
		             <label type="text" class="control-label tl" data-id="perfLevel"></label>
			    </div>
			</div>
			<div class="form-group">
		       <label class="col-lg-2 control-label">事件描述：</label>
		       <div class="col-lg-10">
	              <label type="text" class="control-label tl" data-id="perfModule"></label>
		        </div>
			</div>
			<div class="form-group">
		       <label class="col-lg-2 control-label">阈值：</label>
		       <div class="col-lg-4">
	              <label type="text" class="control-label tl" data-id="threshold"></label>
		        </div>
		        <label class="col-lg-2 control-label">超值次数：</label>
		       <div class="col-lg-4">
	              <label type="text" class="control-label tl" data-id="overnums"></label>
		        </div>
			</div>
			<div class="form-group">
		       <label class="col-lg-2 control-label">发生次数：</label>
		       <div class="col-lg-4">
	              <label type="text" class="control-label tl" data-id="trueovernums"></label>
		        </div>
		        <label class="col-lg-2 control-label">最新发生时间：</label>
		       <div class="col-lg-4 prel">
	              <label type="text" class="control-label tl" data-id="enterDate"></label>
	              <a href="javascript:void(0);" id="detailmore_btn" class="pabs" style="float:right;bottom:0px;right:90px">
						<i class="icon-search"></i>
				  	</a>
		        </div>
			</div>
			<div class="form-group">
		        <label class="col-lg-2 control-label">恢复时间：</label>
		        <div class="col-lg-4">
	            <label type="text" class="control-label tl" data-id="updateDate"></label>
		        </div>
		        <label class="col-lg-2 control-label">性能值：</label>
		        <div class="col-lg-4">
	              <label type="text" class="control-label tl" data-id="value"></label>
		        </div>
		        <!-- <label class="col-lg-2 control-label">状态：</label>
		       <div class="col-lg-4">
	              <label type="text" class="control-label tl" data-id="perfStatus"></label>
		        </div> -->
			</div>
			<div class="form-group">
		       <label class="col-lg-2 control-label">解决方案：</label>
		       <div class="col-lg-10">
	              <label type="text" class="control-label tl" data-id="perfSolutions" style="height: 80px;"></label>
		        </div>
			</div>
		</form>
	</div>
</div>
