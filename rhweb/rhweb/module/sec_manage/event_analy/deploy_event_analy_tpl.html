<!-- 自定义列弹出框 -->
<div class="template" id="custom_template">
	<div class="panel-body no-tb-padder">
		<form class="bs-example form-horizontal xs-form" id="query_form">
			<div class="form-group">
		       <div class="col-lg-12">
		        	<label>请选择在列表中显示的列，最多只能选择六项</label>
		       </div>
			</div>
			<div class="form-group">
		       <div class="col-lg-4">
		        	<div class="checkbox">
						  <label class="i-checks">
						    <input type="checkbox"
						    	data-id="ids" name="ids" value="depl_NAMECol" type="2"><i></i> 事件名称
						  </label>
					</div>
		       </div>
		       <div class="col-lg-4">
		        	<div class="checkbox">
						  <label class="i-checks">
						    <input type="checkbox"  name="ids" value="ed_IDCol" ><i></i> 资产名称
						  </label>
					</div>
		       </div>
		       <div class="col-lg-4">
		        	<div class="checkbox">
						  <label class="i-checks">
						    <input type="checkbox" name="ids" value="monitorNameCol"><i></i> 监控器名称
						  </label>
					</div>
		       </div>
			</div>
			<div class="form-group">
		       <div class="col-lg-4">
		        	<div class="checkbox">
						  <label class="i-checks">
						    <input type="checkbox"   name="ids" value="enter_DATECol"><i></i> 最新发生时间
						  </label>
					</div>
		       </div>
		       <div class="col-lg-4">
		        	<div class="checkbox">
						  <label class="i-checks">
						    <input type="checkbox" name="ids" value="update_dateCol"><i></i> 恢复时间
						  </label>
					</div>

		       <div class="col-lg-4">
		        	<div class="checkbox">
						  <label class="i-checks">
						    <input type="checkbox" name="ids" value="depl_COUNTCol"><i></i> 数量
						  </label>
					</div>
		       </div>
			</div>
			<div class="form-group">
		       <div class="col-lg-4">
		        	<div class="checkbox">

<!-- 详情模板 -->
<div class="template detail-info" id="deploy_detail_template">
	<div class="panel-body no-tb-padder">
		<form class="bs-example form-horizontal xs-form" id="query_form">
			<div class="form-group">
		       <label class="col-lg-2 control-label">事件名称 :</label>
		       <div class="col-lg-4">
		        	<label type="text" class="control-label tl" data-id="depl_NAME"></label>
		       </div>
		       <label class="col-lg-2 control-label">资产名称 :</label>
		       <div class="col-lg-4">
		       		<label type="text" class="control-label tl" data-id="ed_ID"></label>
		       </div>
			</div>
			<div class="form-group">
		       <label class="col-lg-2 control-label">资产使用人 :</label>
		       <div class="col-lg-4">
		        	<label type="text" class="control-label tl" data-id="edUser"></label>
		       </div>
		       <label class="col-lg-2 control-label">监控器名称 :</label>
		       <div class="col-lg-4">
		       		<label type="text" class="control-label tl" data-id="monitorName"></label>
		       </div>
			</div>
			<div class="form-group">
		       <label class="col-lg-2 control-label">最新发生时间 :</label>
		       <div class="col-lg-4">
		        	<label type="text" class="control-label tl" data-id="enter_DATE"></label>
		       </div>
		       <label class="col-lg-2 control-label">数量 :</label>
		       <div class="col-lg-4">
		       		<label type="text" class="control-label tl" data-id="depl_COUNT"></label>
		       </div>
			</div>
			<div class="form-group">
		       <label class="col-lg-2 control-label">状态 :</label>
		       <div class="col-lg-4">
		        	<label type="text" class="control-label tl" data-id="event_STATUS"></label>
		       </div>
			</div>
			<div class="form-group">
		       <label class="col-lg-2 control-label">事件内容 :</label>
		       <div class="col-lg-10">
		        	<label type="text" class="control-label tl" data-id="depl_MODULE"></label>
		       </div>
			</div>
		</form>
	</div>
</div>
