<tem>
	<!-- 查询弹出框 Start-->
	<div class="template" id="query_template">
		<div class="panel-body no-tb-padder">
			<form class="bs-example form-horizontal xs-form" id="query_form">
			    <div class="form-group">
			      <label class="col-lg-2 control-label" queryStr>监控器名称</label>
			      <div class="col-lg-9">
			        <input type="text" class="form-control input-sm" data-id="assetName" queryValue>
			      </div>
			    </div>

			    <div class="form-group">
			      <label class="col-lg-2 control-label" queryStr>监控器类型</label>
			      <div class="col-lg-9">
			        <div class="inputdrop" id="assetTypeId"></div>
			      </div>
			    </div>

			    <div class="form-group">
			      <label class="col-lg-2 control-label" queryStr>资产名称</label>
			      <div class="col-lg-9">
			        <input type="text" class="form-control input-sm" data-id="assetName" queryValue>
			      </div>
			    </div>

			    <div class="form-group">
			      <div class="col-lg-2" style="padding-left: 35px;padding-right:0">
			          <label class="i-switch bg-primary m-t-xs m-r" style="margin-right: 0">
			            <input type="radio" checked="" name="switch" value="IPV4">
			            <i></i>
			          </label>
			          <label queryStr>IPV4</label>
			      </div>
			      <div class="col-lg-4">
			        <input type="text" class="form-control input-sm" data-id="startIp" id="startIp" validate="ipv4" queryValue>
			      </div>
			      <div class="col-lg-1 p0" style="width:auto;padding:0 17px">
			        -
			      </div>
			      <div class="col-lg-4">
			        <input type="text" class="form-control input-sm" data-id="endIp" id="endIp" validate="ipv4" queryValue>
			      </div>
			    </div>

			    <div class="form-group">
			      <div class="col-lg-2" style="padding-left: 35px;padding-right:0">
			        <label class="i-switch bg-warning m-t-xs m-r" style="margin-right: 0">
			          <input type="radio" name="switch" value="IPV6">
			          <i></i>
			        </label>
			        <label queryStr>IPV6</label>
			      </div>
			      <div class="col-lg-4">
			        <input type="text" class="form-control input-sm" disabled data-id="mainIp" id="mainIp" validate="ipv6">
			      </div>
			    </div>
			</form>
		</div>
	</div>
	<!-- 查询弹出框 End-->

				        <div class="col-lg-8">
							<input type="text" class="form-control input-sm" data-id="assetName">

				        <div class="col-lg-8" style="height:121px;overflow: hidden">

				        			<span>进程1</span>

				        		<li class="p5 bbd">
				        			<i style="color:#ddd;" class="icon-circle f12"></i>
				        			<span>进程2</span>
				        		</li>
				        	</ul>
				        </div>
			    		<i class="icon-chevron-right icon-animate pabs f14" style="z-index:2000;right:-5px;top:5px"></i>
			    		<i class="icon-chevron-left icon-animate pabs f14" style="z-index:2000;right:-5px;top:25px"></i>
			    	</div>
			    	<div class="col-lg-6">
			    		<div id="table4" class="table-div" style="height:150px"></div>
			    	</div>
			    </div>

			    <div class="form-group">
					<label class="col-lg-2 control-label">备注</label>
					<div class="col-lg-10">
						<textarea class="form-control input-sm"></textarea>
