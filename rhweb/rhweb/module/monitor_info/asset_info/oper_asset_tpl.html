      <div class="col-lg-4">
        <input type="text" class="form-control input-sm">

        -

      <div class="col-lg-4">
        <input type="text" class="form-control input-sm">
      </div>
    </div>

    <div class="form-group">
      <div class="col-lg-1" style="padding-left: 35px;padding-right:0">
        <label class="i-switch bg-warning m-t-xs m-r" style="margin-right: 0">
          <input type="radio" name="switch">

        </label>

      <div class="col-lg-4">
        <input type="text" class="form-control input-sm" disabled>

</div>

         </ul>
