<tem>

<!-- 最新故障性能事件详情模板 -->
<div class="template" id="recent_fault_perf_event_detail_template">
	<div class="panel-body no-tb-padder prel">
		<div id="detail_list" class="table-div" style="height:380px;"></div>
	</div>
</div>

<!-- 最新的配置事件排名详情模板 -->
<div class="template" id="recent_config_event_top_detail_template">
	<div class="panel-body no-tb-padder">
		<form class="bs-example form-horizontal xs-form" id="query_form">
			<div class="form-group">
			    <label class="col-lg-2 control-label tr">事件名称：</label>
			    <label class="col-lg-4 control-label tl" data-id="eventName"></label>

			    <label class="col-lg-2 control-label tr">资产名称：</label>
			    <label class="col-lg-4 control-label tl" data-id="edName"></label>
			</div>

			<div class="form-group">
			    <label class="col-lg-2 control-label tr">资产使用人：</label>
			    <label class="col-lg-4 control-label tl" data-id="userAccount"></label>

			    <label class="col-lg-2 control-label tr">监控器名称：</label>
			    <label class="col-lg-4 control-label tl" data-id="monitorName"></label>  
			</div>

			<div class="form-group">
			    <label class="col-lg-2 control-label tr">发生时间：</label>
			    <label class="col-lg-4 control-label tl" data-id="startDate"></label>

			    <label class="col-lg-2 control-label tr">数量：</label>
			    <label class="col-lg-4 control-label tl" data-id="countNum"></label> 
			</div>

			<div class="form-group">
			    <label class="col-lg-2 control-label tr">状态：</label>
			    <label class="col-lg-8 control-label tl" data-id="currentStatus"></label>   
			</div>

			<div class="form-group">
			    <label class="col-lg-2 control-label tr">事件内容：</label>
			    <label class="col-lg-8 control-label tl" data-id="disc"></label>   
			</div>
		</form>
	</div>
</div>
</tem>
