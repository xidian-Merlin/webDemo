<tem>
	
<!-- 视图编辑模板 -->
<div class="template" id="view_edit_template">
	<div class="panel-body no-tb-padder">
		<form class="bs-example form-horizontal xs-form">
			<div class="form-group">
				<label class="col-lg-3 control-label required">视图名称</label>
			    <div class="col-lg-8">
			    	<input type="hidden" data-id="id" />
			        <input type="text" class="form-control input-sm" data-id="viewName" validate="required">
			    </div>
			</div>
			<div class="form-group">
				<label class="col-lg-3 control-label required">轮播周期(秒)</label>
			    <div class="col-lg-8">
			    	<input type="hidden" data-id="id" />
			        <input type="text" class="form-control input-sm"
			        	data-id="playInterval" validate="required,number,between1~9999999999" value="15">
			    </div>
			</div>
			<div class="form-group" style="margin-bottom:0">
				<label class="col-lg-3 control-label required">面板</label>
			        <ul class="float-ul prel" style="height:30px;line-height:30px">
			        	<li style="width:200px">&nbsp;</li>
			        	<li class="tr" style="width:163px">
				        	<input type="checkbox" class="prel" style="top:1px" data-type="check_all"/>
				        	<span class="ml5">&nbsp;</span>
			        	</li>
			        </ul>
			        <div class="col-lg-3"></div>
				    <div class="col-lg-8" id="ulDrag" style="padding-left:15px">

				    </div>
			</div>
			<div class="form-group" style="margin-bottom:0">
				<label class="col-lg-3 control-label">自定义面板</label>
				<div class="col-lg-8">
					<i class="icon-plus db prel" id="panel_add_btn"
						style="padding: 2px;border: 1px dashed #ddd;width: 16px;opacity: 0.6;top:5px"></i>
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-3 control-label"></label>
				<div class="col-lg-8" id="panel_div">
					
				</div>
			</div>
		</form>
	</div>
</div>






</tem>
