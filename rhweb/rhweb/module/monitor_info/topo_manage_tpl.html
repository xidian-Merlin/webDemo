<tem>
	<!-- 添加弹出框 -->
	<div id="add_dialog" class="template">
		<div class="panel-body no-tb-padder">
			<form class="bs-example form-horizontal xs-form" id="add_dialog_form">
				<div class="form-group">
					<label class="col-lg-3 control-label">拓扑图名称</label>
					<div class="col-lg-8 ">
						<input type="hidden" name="topoId" data-id="topoId">
						<input type="text" data-id="topoName" name="topoName" class="form-control input-sm" validate="required" maxlength="30">
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-3 control-label">备注</label>
					<div class="col-lg-8 ">
						<textarea name="remark" data-id="remark"  class="form-control input-sm" ></textarea>
					</div>
				</div>
			</form>
		</div>
	</div>
	
</tem>
